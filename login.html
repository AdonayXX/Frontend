<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/login.css">
    <div class="container-fluid contenedor">
        <div class="form-container">
            <p class="title">Login</p>
            <form class="form">
                <input type="email" class="input" placeholder="Usuario">
                <input type="password" class="input" placeholder="Contraseña">
                <p class="page-link">
                    <span class="page-link-label">¿Olvidó su contraseña?</span>
                </p>
                <a href="Index.html"><button type="button" class="form-btn">Iniciar Sesión</button></a>
            </form>

            <div class="buttons-container">
                <a href="" data-bs-toggle="modal" data-bs-target="#form-request"><button id="btnModal"
                        class="form-btn">Solicitar Vale</button></a>
            </div>
            <img class="logo" src="/img/Logo CCSS Negro.png" alt="">
        </div>

        <!-- Modal  -->
        <div class="modal fade contenedor-Modal" id="form-request" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="row g-1">
                        <div class="modal-header">
                            <div class="col-sm-12 col-md-4 col-lg-6 ">
                                <h4 class="modal-title" id="exampleModalLabel">Generar Solicitud</h4>
                                <span id="date"></span>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>

                    <div class="modal-body p-5">
                        <form action="#" class="row needs-validation" method="get" novalidate>
                            <div class="row g-1">
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="Up" class="form-label">Unidad Programatica</label>
                                    <select class="form-select" id="Up" required>
                                        <option selected disabled value="">Seleccione una opción</option>
                                    </select>
                                    <div class="valid-feedback">
                                        Completo
                                    </div>
                                    <div class="invalid-feedback">
                                        Incompleto
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="area_salud" class="form-label">Unidad: </label>
                                    <input type="text" class="form-control" id="unidad" required>
                                    <div class="valid-feedback">
                                        Completo
                                    </div>
                                    <div class="invalid-feedback">
                                        Incompleto
                                    </div>
                                </div>
                            </div>
                            <div class="row g-1">
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="user_name" class="form-label">Nombre del Solicitante:</label>
                                    <input type="text" class="form-control" id="nameSoli" required>
                                    <div class="valid-feedback">
                                        Completo
                                    </div>
                                    <div class="invalid-feedback">
                                        Incompleto
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="user_surname" class="form-label">Servicios:</label>
                                    <select class="form-select" id="service" required>
                                        <option selected disabled value="">Seleccionar</option>
                                        <option>Enfermeria</option>
                                    </select>

                                </div>
                            </div>
                            <div class="row g-1">
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="user_name" class="form-label">Lugar de Salida: </label>
                                    <input type="text" class="form-control" id="lugarSa" required>
                                    <div class="valid-feedback">
                                        Completo
                                    </div>
                                    <div class="invalid-feedback">
                                        Incompleto
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="lugarDes" class="form-label">Lugar de Destino:</label>
                                    <input type="text" class="form-control" id="lugarDes" required>
                                </div>
                            </div>

                            <div class="row g-1">
                                <div class="col-sm-12  col-md-4 col-lg-6">
                                    <label for="b_date" class="form-label">Fecha para la Solicitud: </label>
                                    <input type="date" class="form-control" min="1910-02-01" id="b_date"
                                        placeholder="dd/mm/aaaa" required>
                                </div>
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="user_gen" class="form-label">Hora de salida: </label>
                                    <input type="time" class="form-control" id="hora_salida" required>

                                </div>
                            </div>
                            <div class="row g-1">
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="user_gen" class="form-label">Motivo de la gira: </label>
                                    <select class="form-select" id="motivo" required>
                                        <option selected disabled value="">Seleccionar</option>
                                        <option >Gira medica</option>
                                        <option>Otros</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row sectionCompanion">
                                <h5>Agregue un acompañante:</h5>
                                <div class="botones">
                                    <button type="button" class="btn btn-outline-success" id="addCompanion">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                            fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
                                            <path
                                                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                            <path
                                                d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />
                                        </svg>
                                    </button>
                                    <button type="button" class="btn btn-outline-danger" id="removeCompanion">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                            fill="currentColor" class="bi bi-person-fill-dash" viewBox="0 0 16 16">
                                            <path
                                                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1m0-7a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                            <path
                                                d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="row g-1">
                                    <div class="col-sm-12 col-md-4 col-lg-6" id="acompanante1" style="display: none;">
                                        <label for="acompananteNombre1" class="form-label">Acompañante 1:</label>
                                        <select class="form-select" id="acompananteNombre1" required>
                                            <option selected disabled value="">Seleccionar</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 col-md-4 col-lg-6" id="acompanante2" style="display: none;">
                                        <label for="acompananteNombre2" class="form-label">Acompañante 2:</label>
                                        <select class="form-select" id="acompananteNombre2" required>
                                            <option selected disabled value="">Seleccionar</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row g-1">
                                    <div class="col-sm-12 col-md-4 col-lg-6" id="acompanante3" style="display: none;">
                                        <label for="acompananteNombre3" class="form-label">Acompañante 3:</label>
                                        <select class="form-select" id="acompananteNombre3" required>
                                            <option selected disabled value="">Seleccionar</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 col-md-4 col-lg-6" id="acompanante4" style="display: none;">
                                        <label for="acompananteNombre4" class="form-label">Acompañante 4:</label>
                                        <select class="form-select" id="acompananteNombre4" required>
                                            <option selected disabled value="">Seleccionar</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row g-1">
                                    <div class="col-sm-12 col-md-4 col-lg-6" id="acompanante5" style="display: none;">
                                        <label for="acompananteNombre5" class="form-label">Acompañante 5:</label>
                                        <select class="form-select" id="acompananteNombre5" required>
                                            <option selected disabled value="">Seleccionar</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-1">
                                <div class="col-sm-12 col-md-4 col-lg-12">
                                    <label for="tbxdireccion" class="form-label">Detalle:</label>
                                    <textarea class="form-control" id="tbxdireccion" rows="3" required></textarea>
                                </div>
                            </div>
                    </div>

                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btn_Guardar">Solicitar</button>
                        <button type="eliminar" class="btn btn-danger" id="btn_Eliminar">Eliminar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/vales.js"></script>
</body>

</html>
