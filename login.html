<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style/login.css">
<div class="container-fluid contenedor">
    <div class="row justify-content-center">
        <div class="col-4 mt-5">
            <div class="form-container">
                <p class="title">Login</p>
                <form class="form">
                    <input type="email" class="input" placeholder="Usuario">
                    <input type="password" class="input" placeholder="Contraseña">
                    <p class="page-link">
                        <span class="page-link-label">¿Olvidó su contraseña?</span>
                    </p>
                    <button class="form-btn">Iniciar Sesión</button>
                </form>

                <div class="buttons-container">
                    <div class="login-button" style="background-color: #094079; color: white;">
                        <span style="font-size: 15px;">Solicitar Vale</span>
                    </div>
                </div>
                <img class="logo" src="/img/Logo CCSS Negro.png" alt="">
            </div>
        </div>
    </div>
</div>
