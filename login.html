<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASU</title>
    <link rel="icon" href="img/Logo-CCSS-CostaRica-negro.png">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="assets/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid contenedor">
        <div id="6" name="formLogin" class="form-container">
            <p class="title">Iniciar Sesión</p>
            <form class="form" id="formLogin" method="post">
                <div class="form-group">
                    <input id="userEmail" type="text" class="form-control input" placeholder="Usuario" required
                        maxlength="45">
                </div>
                <div class="form-group input-container">
                    <input id="userPassword" type="password" class="form-control input" placeholder="Contraseña"
                        required maxlength="45">
                    <i class="bi bi-eye toggle-password" id="togglePassword"></i>
                </div>

                <div class="row justify-content-center mt-2" style="text-align:center">
                    <h5 style="font-size: 14px;">¿Olvidó su contraseña?<br><a href="./ingresarCorreo.html"
                            style="font: size 13px" id="a">Ingrese aquí</a>
                    </h5>
                </div>
                <button id="loginButton" type="submit" class="form-btn">Ingresar</button>
            </form>


            <div class="buttons-container">
                <a href="" data-bs-toggle="modal" data-bs-target="#form-request"><button id="btnModal" class="form-btn"
                        onclick="SolicitarVale()">Solicitar Vale</button></a>

            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-md-12 col-sm-12 ">
                    <button class="registro btn border btn-outline-secondary w-100 rounded-pill fs-6"
                        data-bs-toggle="modal" data-bs-target="#addNewUser">
                        <h6 class="text-center mt-1">Registrarse</h6>
                    </button>
                </div>
            </div>
            <img class="logo" src="/img/Logo CCSS Negro.png" alt="">
        </div>

        <div class="modal fade contenedor-Modal" id="form-request" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="row g-0">
                        <div class="modal-header" style="background-color: #094079;">
                            <div class="col-sm-12  col-md-4 col-lg-6 ">
                                <h4 class="modal-title text-white" id="exampleModalLabel">Generar Solicitud</h4>
                                <span id="date" class="text-white"></span>
                                <div id="valeIdContainer" class="text-white">
                                    ID de Vale: <span id="valeId"></span>
                                </div>
                            </div>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                    </div>

                    <div class="modal-body p-5" style="background-color: #ECEDEE;">
                        <form id="8" name="formManage" class="row needs-validation" method="get" novalidate>
                            <div class="row g-1">
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="Up" class="form-label"><i class="bi bi-building"></i> Unidad
                                        Programatica</label>
                                    <select class="form-select" id="Up" required>
                                        <option selected disabled value="">Seleccione una opción</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="motivo" class="form-label"><i class="bi bi-chat-left-text"></i> Motivo
                                        de la gira: </label>
                                    <select class="form-select" id="motivo" onchange="mostrarCampos()">
                                        <option selected disabled value="">Seleccione una opción</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row g-1">
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="nameSoli" class="form-label"><i class="bi bi-person-circle"></i> Nombre
                                        del Solicitante:</label>
                                    <input type="text" class="form-control" id="nameSoli" maxlength="25" required
                                        placeholder="Ingrese su nombre">
                                </div>
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="service" class="form-label"><i class="bi bi-briefcase"></i>
                                        Servicios:</label>
                                    <select class="form-select" id="service" required>
                                        <option selected disabled value="">Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row g-1">
                                <div class="col-sm-12 col-md-4 col-lg-6" id="contenedorSelectSalida"
                                    style="display: none;">
                                    <label for="lugarSa" class="form-label"><i class="bi bi-geo-alt"></i> Lugar de
                                        Salida: </label>
                                    <select class="form-select" id="lugarSa">
                                    </select>
                                </div>
                                <div class="col-sm-12 col-md-4 col-lg-6" id="contenedorSelectDestino"
                                    style="display: none;">
                                    <label for="lugarDes" class="form-label"><i class="bi bi-geo-alt-fill"></i> Lugar de
                                        Destino:</label>
                                    <select class="form-select" id="lugarDes">
                                    </select>
                                </div>
                                <div class="col-sm-12 col-md-4 col-lg-6" id="contenedorEscribirSalida">
                                    <label for="lugarSa2" class="form-label"><i class="bi bi-geo-alt"></i> Lugar de
                                        Salida: </label>
                                    <select class="form-select" id="lugarSa2">
                                    </select>
                                </div>
                                <div class="col-sm-12 col-md-4 col-lg-6" id="contenedorEscribirDestino">
                                    <label for="lugarDes2" class="form-label"> <i class="bi bi-geo-alt-fill"></i>Lugar
                                        de Destino:</label>
                                    <select class="form-select" id="lugarDes2">
                                    </select>
                                </div>
                                <div class="col-sm-12  col-md-4 col-lg-6">
                                    <label for="b_date" class="form-label"><i class="bi bi-calendar3"></i> Fecha para la
                                        Solicitud: </label>
                                    <input type="date" class="form-control" min="1910-02-01" id="b_date"
                                        placeholder="dd/mm/aaaa" required>
                                </div>
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    <label for="user_gen" class="form-label"><i class="bi bi-clock"></i> Hora de salida:
                                    </label>
                                    <input type="time" class="form-control" id="hora_salida" required>
                                </div>
                                <div class="col-sm-12 col-md-4 col-lg-6 ">
                                    <label class="form-label"><i class="bi bi-exclamation-circle"></i> Solicitar
                                        Chofer:</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="chofer">
                                        <label class="form-check-label" for="user_gen">Si</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row sectionCompanion">
                                <div
                                    class="col-sm-12 col-md-4 col-lg-6 d-flex justify-content-between align-items-center w-100">
                                    <h5>Agregue un acompañante:</h5>
                                    <div class="botones">
                                        <button type="button" class="btn btn-outline-success mb-2" id="addCompanion">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                                fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
                                                <path
                                                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                                <path
                                                    d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />
                                            </svg>
                                        </button>
                                        <button type="button" class="btn btn-outline-danger mb-2" id="removeCompanion">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                                fill="currentColor" class="bi bi-person-fill-dash" viewBox="0 0 16 16">
                                                <path
                                                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1m0-7a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                                <path
                                                    d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />

                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="row g-1">
                                    <div class="col-sm-12 col-md-4 col-lg-6" id="acompanante1" style="display: none;">
                                        <label for="acompananteNombre1" class="form-label"><i
                                                class="bi bi-person-check"></i> Acompañante 1:</label>
                                        <input type="text" class="form-control" id="acompananteNombre1" maxlength="25">
                                    </div>

                                    <div class="col-sm-12 col-md-4 col-lg-6" id="acompanante2" style="display: none;">
                                        <label for="acompananteNombre2" class="form-label"><i
                                                class="bi bi-person-check"></i> Acompañante 2:</label>
                                        <input type="text" class="form-control" id="acompananteNombre2" maxlength="25">
                                    </div>
                                </div>

                                <div class="row g-1">
                                    <div class="col-sm-12 col-md-4 col-lg-6" id="acompanante3" style="display: none;">
                                        <label for="acompananteNombre3" class="form-label"><i
                                                class="bi bi-person-check"></i> Acompañante 3:</label>
                                        <input type="text" class="form-control" id="acompananteNombre3" maxlength="25">
                                    </div>
                                    <div class="col-sm-12 col-md-4 col-lg-6" id="acompanante4" style="display: none;">
                                        <label for="acompananteNombre4" class="form-label"><i
                                                class="bi bi-person-check"></i> Acompañante 4:</label>
                                        <input type="text" class="form-control" id="acompananteNombre4" maxlength="25">
                                    </div>
                                </div>
                                <div class="row g-1">
                                    <div class="col-sm-12 col-md-4 col-lg-6" id="acompanante5" style="display: none;">
                                        <label for="acompananteNombre5" class="form-label"><i
                                                class="bi bi-person-check"></i> Acompañante 5:</label>
                                        <input type="text" class="form-control" id="acompananteNombre5" maxlength="25">
                                    </div>
                                </div>
                            </div>
                            <div class="row g-1">
                                <div class="col-sm-12 col-md-4 col-lg-12">
                                    <label for="detalle" class="form-label"><i class="bi bi-journal-text"></i>
                                        Detalle:</label>
                                    <textarea class="form-control" id="detalle" rows="3" maxlength="50"
                                        required></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center" style="background-color: #ECEDEE;">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btn_Guardar">Solicitar</button>
                        <button type="button" class="btn btn-success" id="btn-limpiar">Limpiar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade mt-5" id="addNewUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro Usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mt-1">
                    <form method="post" id="formUserRegister" class="bg-light p-4 border rounded-3">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="userIdentification" class="form-label"><i class="bi bi-person-badge"></i>
                                    Identificación:</label>
                                <input type="text" id="userIdentification" name="userIdentification"
                                    class="form-control" maxlength="20" inputmode="numeric" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="userName" class="form-label"><i class="bi bi-person"></i> Nombre:</label>
                                <input type="text" id="userName" name="userName" class="form-control" required
                                    maxlength="20">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="userFirstlastname" class="form-label"><i class="bi bi-person"></i> Primer
                                    Apellido:</label>
                                <input type="text" id="userFirstlastname" name="userFirstlastname" class="form-control"
                                    maxlength="20" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="userSecondlastname" class="form-label"><i class="bi bi-person"></i> Segundo
                                    Apellido:</label>
                                <input type="text" id="userSecondlastname" name="userSecondlastname"
                                    class="form-control" maxlength="20" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="userPassword1" class="form-label"><i class="bi bi-lock"></i>
                                    Contraseña:</label>
                                <input type="password" id="userPassword1" name="userPassword1" class="form-control"
                                    maxlength="30" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="userPassword2" class="form-label"><i class="bi bi-lock"></i> Repetir
                                    Contraseña:</label>
                                <input type="password" id="userPassword2" name="userPassword2" class="form-control"
                                    maxlength="30" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">

                                <label for="userRegisterEmail" class="form-label"><i class="bi bi-envelope"></i>
                                    Correo:</label>
                                <input type="email" id="userRegisterEmail" name="userRegisterEmail" class="form-control"
                                    maxlength="30" required required oninput="this.value = this.value.toLowerCase();">
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-md-3 mt-3">
                                <button type="submit" id="saveUser" class="btn btn-primary" title="Guardar"><i
                                        class="bi bi-save"></i>
                                    Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/registerLogin.js"></script>
</body>

</html>
