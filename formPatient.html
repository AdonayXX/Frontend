<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes</title>
</head>

<body>

    <div class="container mt-5 fade-in" style="max-width: 1100px;">
        <h1 class="mb-4 text-center">Registro de Pacientes</h1>
        <form id="1" name="formPatient" method="post" class="bg-light p-4 border rounded-3">
            <div class="form-section">
                <h2>Datos del paciente:</h2>
                <div class="row">
                    <!-- Tipo de Cedula -->
                    <div class="col-md-4 mb-3">
                        <label for="tipoIdentificacion" class="form-label"><i class="bi bi-card-list"></i> Tipo de
                            Identificación:</label>
                        <select required id="tipoIdentificacion" name="tipoIdentificacion" class="form-select">
                            <option selected disabled value="">Seleccionar</option>
                            <option value="Cédula de Identidad">Cédula de Identidad</option>
                            <option value="Número de Asegurado">Número de Asegurado</option>
                            <option value="Interno">Interno</option>
                        </select>
                    </div>
                    <!-- Identificación -->
                    <div class="col-md-4 mb-3">
                        <label for="identificacion" class="form-label"><i class="bi bi-card-text"></i>
                            Identificación:</label>
                        <input required type="text" id="identificacion" name="identificacion" class="form-control"
                            maxlength="20" >
                    </div>
                    <!-- Genero -->
                    <div class="col-md-4 mb-3">
                        <label for="genero" class="form-label"><i class="bi bi-gender-ambiguous"></i> Género:</label>
                        <select required id="genero" name="genero" class="form-select">
                            <option selected disabled value="">Seleccionar</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="No definido">No Definido</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- Nombre -->
                    <div class="col-md-4 mb-3">
                        <label for="nombre" class="form-label"><i class="bi bi-person"></i> Nombre:</label>
                        <input required type="text" id="nombre" name="nombre" class="form-control" maxlength="25">
                    </div>
                    <!-- Apellido1 -->
                    <div class="col-md-4 mb-3">
                        <label for="primerApellido" class="form-label"><i class="bi bi-person-badge"></i> Primer
                            Apellido:</label>
                        <input required type="text" id="primerApellido" name="primerApellido" class="form-control"
                            maxlength="20">
                    </div>
                    <!-- Apellido2 -->
                    <div class="col-md-4 mb-3">
                        <label for="segundoApellido" class="form-label"><i class="bi bi-person-badge"></i> Segundo
                            Apellido:</label>
                        <input required type="text" id="segundoApellido" name="segundoApellido" class="form-control"
                            maxlength="20">
                    </div>
                </div>
                <div class="row">
                    <!-- Tipo de seguro -->
                    <div class="col-md-4 mb-3">
                        <label for="tipoSeguro" class="form-label"><i class="bi bi-shield"></i> Tipo de Seguro:</label>
                        <select required id="tipoSeguro" name="tipoSeguro" class="form-select">
                            <option selected disabled value="">Seleccionar</option>
                            <option value="Asalariado">Asalariado</option>
                            <option value="Independiente">Trabajador Independiente</option>
                            <option value="Voluntario">Voluntario</option>
                            <option value="Pensionado">Pensionado</option>
                            <option value="Leyes o Decretos">Leyes o Decretos</option>
                            <option value="Beneficio Familiar">Beneficio Familiar</option>
                            <option value="Seguro por el Estado">Seguro por el Estado</option>
                            <option value="Cargo al Estado">Protección con cargo al Estado</option>
                        </select>
                    </div>
                    <!-- FechaVencimientoSeguro -->
                    <div class="col-md-4 mb-3">
                        <label for="fechaVencimientoSeguro" class="form-label"><i class="bi bi-calendar2-event"></i>
                            Fecha de vencimiento del seguro:</label>
                        <input type="date" id="fechaVencimientoSeguro" name="fechaVencimientoSeguro"
                            class="form-control date-input">
                    </div>
                    <!-- Telefono1 -->
                    <div class="col-md-4 mb-3">
                        <label for="telefono1" class="form-label"><i class="bi bi-telephone"></i> Teléfono 1:</label>
                        <input type="text" id="telefono1" name="telefono1" class="form-control" required maxlength="8">
                        <input type="hidden" id="telefono1Hidden" name="telefono1Hidden" type="number">
                    </div>
                </div>
                <div class="row">
                    <!-- Telefono2 -->
                    <div class="col-md-4 mb-3">
                        <label for="telefono2" class="form-label"><i class="bi bi-telephone"></i> Teléfono 2:</label>
                        <input type="text" id="telefono2" name="telefono2" class="form-control" placeholder="Opcional"
                            maxlength="8">
                        <input type="hidden" id="telefono2Hidden" name="telefono2Hidden" type="number">
                    </div>
                    <!-- <button onclick="printHiddenValues()">Imprimir Valores Ocultos</button> -->

                    <!-- TipoSangre -->
                    <div class="col-md-4 mb-3">
                        <label for="tipoSangre" class="form-label"><i class="bi bi-gender-ambiguous"></i> Tipo de
                            sangre:</label>
                        <select required id="tipoSangre" name="tipoSangre" class="form-select">
                            <option selected disabled value="">Seleccionar</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="N/A">No Definido</option>
                        </select>
                    </div>
                    <!-- LugarSalida -->
                    <div class="col-md-4 mb-3">
                        <label for="lugarSalida" class="form-label"><i class="bi bi-geo-alt"></i> Lugar de
                            salida:</label>
                        <select required id="lugarSalida" name="lugarSalida" class="form-select">
                            <option selected disabled value="">Seleccionar</option>
                            <option value="Ruta">Ruta</option>
                            <option value="Domicilio">Domicilio</option>
                            <option value="Sede">Sede</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <!-- Encamado -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label"><i class="bi bi-bed"></i> Encamado:</label>
                        <select required id="encamado" name="encamado" class="form-select">
                            <option selected disabled value="">Seleccionar</option>
                            <option value="temporal">Temporal</option>
                            <option value="permante">Permanente</option>
                            <option value="noRequerido">No requerido</option>
                        </select>
                    </div>
                    <!-- Prioridad -->
                    <div class="col-md-4 mb-3">
                        <label class="form-label"><i class="bi bi-exclamation-circle"></i> Prioridad:</label><br>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="prioridad">
                            <label class="form-check-label" for="prioridad">Si</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Direccion -->
                    <div class="mb-3">
                        <label for="direccion" class="form-label"><i class="bi bi-house"></i> Dirección:</label>
                        <textarea required id="direccion" name="direccion" class="form-control"
                            maxlength="200"></textarea>
                    </div>
                </div>
                <div class="row">
                    <!-- Latitud -->
                    <div class="col-md-4 mb-3">
                        <label for="latitud" class="form-label"><i class="bi bi-house"></i> Latitud:</label>
                        <input type="number" step="any" id="latitud" name="latitud" class="form-control"
                            placeholder="Opcional" maxlength="25">
                    </div>
                    <!-- Longitud -->
                    <div class="col-md-4 mb-3">
                        <label for="longitud" class="form-label"><i class="bi bi-house"></i> Longitud:</label>
                        <input type="number" step="any" id="longitud" name="longitud" class="form-control"
                            placeholder="Opcional" maxlength="25">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="row align-items-center">
                    <h2 class="col-auto">Datos Acompañante:</h2>
                    <div class="col-auto ms-auto" style="margin-bottom: 10px;">
                        <button id="addAcompananteBtn" type="button" class="btn btn-outline-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-person-fill-add" viewBox="0 0 16 16">
                                <path
                                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path
                                    d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />
                            </svg>
                        </button>
                        <button type="button" class="btn btn-outline-danger" id="removeAcompananteBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-person-fill-dash" viewBox="0 0 16 16">
                                <path
                                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1m0-7a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path
                                    d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="companions-container d-flex flex-wrap">
                    <div id="acompanante1" class="mb-2 flex-fill" style="display: none;">
                        <label for="acompananteNombre1" class="form-label mt-1 mb-3">Acompañante 1:</label>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteIdentificacion1" name="acompananteIdentificacion1"
                                    class="form-control" placeholder="Identificación" maxlength="9">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteNombre1" name="acompananteNombre1"
                                    class="form-control" placeholder="Nombre" maxlength="25">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteApellido1_1" name="acompananteApellido1_1"
                                    class="form-control" placeholder="1° Apellido" maxlength="25">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteApellido2_1" name="acompananteApellido2_1"
                                    class="form-control" placeholder="2° Apellido" maxlength="25">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteTelefono1_1" name="acompananteTelefono1_1"
                                    class="form-control" placeholder="Teléfono 1" maxlength="8">
                                <input type="hidden" id="acompananteTelefono1Hidden_1"
                                    name="acompananteTelefono1Hidden_1" type="number">
                            </div>
                            <div id="acompanantePhone" class="col-md-3 mb-3" style="display: none;">
                                <input type="text" id="acompananteTelefono2_1" name="acompananteTelefono2_1"
                                    class="form-control" placeholder="Teléfono 2(Opcional)" maxlength="8">
                                <input type="hidden" id="acompananteTelefono2Hidden_1"
                                    name="acompananteTelefono2Hidden_1" type="number">

                            </div>
                            <div class="col-md-4 mb-3 d-flex justify-content-start">
                                <button type="button" id="PhoneBtn1" class="btn btn-secondary"
                                    style="background-color: #094079; border: none;">
                                    <i class="bi bi-telephone-plus-fill"></i>
                                </button>


                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="acompananteParentesco1" class="form-label">Parentesco:</label>
                                <select id="acompananteParentesco1" name="acompananteParentesco1"
                                    class="form-select w-50">
                                    <option selected disabled value="">Seleccionar</option>
                                    <option value="Hijo/a">Hijo/a</option>
                                    <option value="Padre">Padre</option>
                                    <option value="Madre">Madre</option>
                                    <option value="Esposa/o">Esposa/o</option>
                                    <option value="Hermano/a">Hermano/a</option>
                                    <option value="Abuelo/a">Abuelo/a</option>
                                    <option value="Tío/a">Tío/a</option>
                                    <option value="Primo/a">Primo/a</option>
                                    <option value="Sobrino/a">Sobrino/a</option>
                                    <option value="Cuñado/a">Cuñado/a</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="acompanante2" class="mb-2 flex-fill" style="display: none;">
                        <label for="acompananteNombre2" class="form-label mb-3">Acompañante 2:</label>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteIdentificacion2" name="acompananteIdentificacion2"
                                    class="form-control" placeholder="Identificación" maxlength="9">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteNombre2" name="acompananteNombre2"
                                    class="form-control" placeholder="Nombre" maxlength="25">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteApellido1_2" name="acompananteApellido1_2"
                                    class="form-control" placeholder="1° Apellido" maxlength="25">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteApellido2_2" name="acompananteApellido2_2"
                                    class="form-control" placeholder="2° Apellido" maxlength="25">
                            </div>

                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteTelefono1_2" name="acompananteTelefono1_2"
                                    class="form-control" placeholder="Teléfono 1" maxlength="8">
                                <input type="hidden" id="acompananteTelefono1Hidden_2"
                                    name="acompananteTelefono1Hidden_2" type="number">
                            </div>
                            <div id="acompanantePhone2" class="col-md-3 mb-3" style="display: none;">
                                <input type="text" id="acompananteTelefono2_2" name="acompananteTelefono2_2"
                                    class="form-control" placeholder="Teléfono 2" maxlength="8">
                                <input type="hidden" id="acompananteTelefono2Hidden_2"
                                    name="acompananteTelefono2Hidden_2" type="number">
                            </div>
                            <div class="col-md-4 mb-3 d-flex justify-content-start">
                                <button type="button" id="PhoneBtn2" class="btn btn-secondary"
                                    style="background-color: #094079; border: none;">
                                    <i class="bi bi-telephone-plus-fill"></i>
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="acompananteParentesco2" class="form-label">Parentesco:</label>
                                <select id="acompananteParentesco2" name="acompananteParentesco2"
                                    class="form-select w-50">
                                    <option selected disabled value="">Seleccionar</option>
                                    <option value="Hijo/a">Hijo/a</option>
                                    <option value="Padre">Padre</option>
                                    <option value="Madre">Madre</option>
                                    <option value="Esposa/o">Esposa/o</option>
                                    <option value="Hermano/a">Hermano/a</option>
                                    <option value="Abuelo/a">Abuelo/a</option>
                                    <option value="Tío/a">Tío/a</option>
                                    <option value="Primo/a">Primo/a</option>
                                    <option value="Sobrino/a">Sobrino/a</option>
                                    <option value="Cuñado/a">Cuñado/a</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button id="guardarFormPatients" type="submit" class="btn btn-success" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Guardar">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>

    <div data-script="js/formPatient.js"></div>

</body>

</html>
