<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="container mt-5 fade-in" style="max-width: 1100px;">
    <h1 class="mb-4 text-center">Registro de Pacientes</h1>
    <form id="perfilPacienteForm" class="bg-light p-4 border rounded-3">
        <div class="form-section">
            <h2>Datos del paciente:</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="nombre" class="form-label"><i class="bi bi-person"></i> Nombre:</label>
                    <input required type="text" id="nombre" name="nombre" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="primerApellido" class="form-label"><i class="bi bi-person-badge"></i> Primer
                        Apellido:</label>
                    <input required type="text" id="primerApellido" name="primerApellido" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="segundoApellido" class="form-label"><i class="bi bi-person-badge"></i> Segundo
                        Apellido:</label>
                    <input required type="text" id="segundoApellido" name="segundoApellido" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="genero" class="form-label"><i class="bi bi-gender-ambiguous"></i> Género:</label>
                    <select required id="genero" name="genero" class="form-select">
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="tipoIdentificacion" class="form-label"><i class="bi bi-card-list"></i> Tipo de
                        Identificación:</label>
                    <select required id="tipoIdentificacion" name="tipoIdentificacion" class="form-select">
                        <option value="Cedula">Cédula de Identidad</option>
                        <option value="Numeros de Asegurado">Numeros de Asegurado</option>
                        <option value="Interno">Interno</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="identificacion" class="form-label"><i class="bi bi-card-text"></i>
                        Identificación:</label>
                    <input required type="text" id="identificacion" name="identificacion" class="form-control">
                </div>
                <div class="col-md-2 mb-3">
                    <label class="form-label"><i class="bi bi-exclamation-circle"></i> Prelacion:</label><br>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="prelacion">
                        <label class="form-check-label" for="prelacion">SI</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="tipoSeguro" class="form-label"><i class="bi bi-shield"></i> Tipo de Seguro:</label>
                    <select id="tipoSeguro" name="tipoSeguro" class="form-select">
                        <option value="Asalariado">Asalariado</option>
                        <option value="Trabajador Independiente">Trabajador Independiente</option>
                        <option value="Voluntario">Voluntario</option>
                        <option value="Pensionado">Pensionado</option>
                        <option value="Beneficio Familiar">Beneficio Familiar</option>
                        <option value="Seguro por el Estado">Seguro por el Estado</option>
                        <option value="Protección con cargo al Estado">Protección con cargo al Estado</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="telefono1" class="form-label"><i class="bi bi-telephone"></i> Teléfono 1:</label>
                    <input type="text" id="telefono1" name="telefono1" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="telefono2" class="form-label"><i class="bi bi-telephone"></i> Teléfono 2:</label>
                    <input type="text" id="telefono2" name="telefono2" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="lugarSalida" class="form-label"><i class="bi bi-geo-alt"></i> Lugar de salida:</label>
                    <select required id="lugarSalida" name="lugarSalida" class="form-select">
                        <option value="Ruta">Ruta</option>
                        <option value="Domicilio">Domicilio</option>
                        <option value="Sede">Sede</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3 text-center">
                    <label class="form-label"><i class="bi bi-bed"></i> Encamado:</label>
                    <br>
                    <div class="d-flex flex-wrap justify-content-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="temporal" name="encamado" value="temporal">
                            <label class="form-check-label" for="temporal">Temporal</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="permante" name="encamado"
                                value="permanente">
                            <label class="form-check-label" for="permante">Permanente</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="noRequerido" name="encamado"
                                value="noRequerido">
                            <label class="form-check-label" for="noRequerido">No requerido</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label"><i class="bi bi-house"></i> Dirección:</label>
                    <textarea required id="direccion" name="direccion" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-section">
                <h2>Acompañantes:</h2>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h5>Acompañante 1</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="acompananteCedula1" class="form-label"><i class="bi bi-card-text"></i>
                            Cedula:</label>
                        <input type="text" id="acompananteCedula1" name="acompananteCedula1" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="acompananteNombre1" class="form-label"><i class="bi bi-person"></i> Nombre:</label>
                        <input type="text" id="acompananteNombre1" name="acompananteNombre1" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="acompananteApellido1_1" class="form-label"><i class="bi bi-person-badge"></i> Primer
                            Apellido:</label>
                        <input type="text" id="acompananteApellido1_1" name="acompananteApellido1_1"
                            class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="acompananteApellido2_1" class="form-label"><i class="bi bi-person-badge"></i>
                            Segundo Apellido:</label>
                        <input type="text" id="acompananteApellido2_1" name="acompananteApellido2_1"
                            class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="acompananteParentesco1" class="form-label"><i class="bi bi-people"></i>
                            Parentesco:</label>
                        <select id="acompananteParentesco1" name="acompananteParentesco1" class="form-select">
                            <option value="Hijo/a">Hijo/a</option>
                            <option value="Padre">Padre</option>
                            <option value="Madre">Madre</option>
                            <option value="Esposa/o">Esposa/o</option>
                            <option value="Hermano/a">Hermano/a</option>
                            <option value="Abuelo/a">Abuelo/a</option>
                            <option value="Tío/a">Tío/a</option>
                            <option value="Primo/a">Primo/a</option>
                            <option value="Sobrino/a">Sobrino/a</option>
                            <option value="Cuñado/a">Cuñado/a</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="acompananteTelefono1" class="form-label"><i class="bi bi-telephone"></i> Teléfono
                            1:</label>
                        <input type="text" id="acompananteTelefono1" name="acompananteTelefono1" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="acompananteTelefono2_1" class="form-label"><i class="bi bi-telephone"></i> Teléfono
                            2:</label>
                        <input type="text" id="acompananteTelefono2_1" name="acompananteTelefono2_1"
                            class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h5>Acompañante 2</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="acompananteCedula2" class="form-label"><i class="bi bi-card-text"></i>
                            Cedula:</label>
                        <input type="text" id="acompananteCedula2" name="acompananteCedula2" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="acompananteNombre2" class="form-label"><i class="bi bi-person"></i> Nombre:</label>
                        <input type="text" id="acompananteNombre2" name="acompananteNombre2" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="acompananteApellido1_2" class="form-label"><i class="bi bi-person-badge"></i> Primer
                            Apellido:</label>
                        <input type="text" id="acompananteApellido1_2" name="acompananteApellido1_2"
                            class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="acompananteApellido2_2" class="form-label"><i class="bi bi-person-badge"></i>
                            Segundo Apellido:</label>
                        <input type="text" id="acompananteApellido2_2" name="acompananteApellido2_2"
                            class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="acompananteParentesco2" class="form-label"><i class="bi bi-people"></i>
                            Parentesco:</label>
                        <select id="acompananteParentesco2" name="acompananteParentesco2" class="form-select">
                            <option value="Hijo/a">Hijo/a</option>
                            <option value="Padre">Padre</option>
                            <option value="Madre">Madre</option>
                            <option value="Esposa/o">Esposa/o</option>
                            <option value="Hermano/a">Hermano/a</option>
                            <option value="Abuelo/a">Abuelo/a</option>
                            <option value="Tío/a">Tío/a</option>
                            <option value="Primo/a">Primo/a</option>
                            <option value="Sobrino/a">Sobrino/a</option>
                            <option value="Cuñado/a">Cuñado/a</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="acompananteTelefono2" class="form-label"><i class="bi bi-telephone"></i> Teléfono
                            1:</label>
                        <input type="text" id="acompananteTelefono2" name="acompananteTelefono1" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="acompananteTelefono2_2" class="form-label"><i class="bi bi-telephone"></i> Teléfono
                            2:</label>
                        <input type="text" id="acompananteTelefono2_2" name="acompananteTelefono2_2"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button id="guardarFormPatients" type="submit" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Guardar">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<div data-script="js/formPatient.js"></div>
</body>
</html>
