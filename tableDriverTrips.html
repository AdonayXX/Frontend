<div class="mt-3 fade-in">
    <div class="row justify-content-between align-items-center border-bottom m-2 p-2">
        <div class="col text-center">
            <br>
            <h1 class="text-wrap">Viajes Programados</h1>
        </div>

        <div class="col-sm-3 search-bar input-group m-2">
            <input type="text" class="form-control" id="searchPatient" placeholder="Buscar...">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="unidades" class="form-label">Unidades</label>
            <select id="unidades" class="form-select">
                <option selected>Seleccionar Unidad...</option>
                <option value="1">Unidad 1</option>
                <option value="2">Unidad 2</option>
                <option value="3">Unidad 3</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="destino" class="form-label">Destino</label>
            <select id="destino" class="form-select">
                <option selected>Seleccionar Destino...</option>
                <option value="1">Destino 1</option>
                <option value="2">Destino 2</option>
                <option value="3">Destino 3</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="kilometraje" class="form-label">Kilometraje Final</label>
            <input type="text" id="kilometraje" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="horasExtras" class="form-label">Horas Extras</label>
            <textarea class="form-control" name="horasExtras" id="horasExtras"></textarea>
        </div>
        <div class="col-md-4">
            <label for="viaticos" class="form-label">Viáticos</label>
            <input type="text" id="viaticos" class="form-control">
        </div>
    </div>
    <div class="table-responsive mt-2">
        <table class="table table-light table-striped table-hover table-bordered" id="tablePatient">
            <thead>
                <tr>
                    <th>Pacientes</th>
                    <th>Lugar de Salida</th>
                    <th>Lugar de Destino</th>
                    <th>Hora</th>
                    <th>Acompañantes</th>
                </tr>
            </thead>
            <tbody id="viajesTableBody">
                <!-- Los datos se insertarán aquí -->
            </tbody>
        </table>
    </div>
    <br>
    <div class="row text-end">
        <div class="col-md-12 mt-auto col-sm-12">
            <button class="btn btn-primary" onclick="iniciarViaje()">Iniciar Viaje</button>
            <button class="btn btn-danger" onclick="finalizarViaje()">Finalizar Viaje</button>
        </div>
    </div>
</div>
<div class="modal fade" id="acompModal" tabindex="-1" aria-labelledby="acompModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#094079; color: white;">
                <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <h5 class="modal-title" id="acompModalLabel">Acompañantes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <div class="table-responsive">
                        <table class="table table-light table-bordered" id="tableComp">
                            <tbody id="acompTableBody">
                                <!-- Los datos de los acompañantes se insertarán aquí -->
                            </tbody>
                        </table>
                        <div id="messageNoComp" style="display: none;">No hay acompañantes registrados.</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
<div data-script="js/tableDriverTrips.js"></div>
