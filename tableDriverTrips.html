<div class="mt-3 fade-in">
    <div class=" row justify-content-between align-items-center border-bottom m-2 p-2">
        <div class="col text-center">
            <br>
            <h1 class="text-wrap">Viajes Programados</h1>
        </div>

        <div class=" col-sm-3 search-bar input-group m-2">
            <input type="text" class="form-control" placeholder="Buscar...">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="unidades" class="form-label">Unidades</label>
            <select id="unidades" class="form-select">
                <option selected>Seleccionar Unidad...</option>
                <option value="1">Unidad 1</option>
                <option value="2">Unidad 2</option>
                <option value="3">Unidad 3</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="unidades" class="form-label">Destino</label>
            <select id="unidades" class="form-select">
                <option selected>Seleccionar Destino...</option>
                <option value="1">Destino 1</option>
                <option value="2">Destino 2</option>
                <option value="3">Destino 3</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control">
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-light table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Pacientes</th>
                    <th>Lugar de Salida</th>
                    <th>Lugar de Destino</th>
                    <th>Hora</th>
                    <th>Acompa単antes</th>
                </tr>
            </thead>
            <tbody id="viajesTableBody">
                <tr>
                    <td>Paciente 1</td>
                    <td>Lugar 1</td>
                    <td>Lugar 3</td>
                    <td>10:00 am</td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm full-width" data-bs-toggle="modal"
                            data-bs-target="#acompModal"><i class="bi bi-eye"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>Paciente 2</td>
                    <td>Lugar 2</td>
                    <td>Lugar 3</td>
                    <td>02:00 pm</td>
                    <td>
                        <button class="btn btn-outline-primary btn-sm full-width" data-bs-toggle="modal"
                            data-bs-target="#acompModal"><i class="bi bi-eye"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<br>
<div class="row text-end">
    <div class="col-md-12 mt-auto col-sm-12">
        <button class="btn btn-primary" onclick="">Iniciar Viaje</button>
        <button class="btn btn-danger" onclick="">Finalizar Viaje</button>
    </div>
</div>
<div class="modal fade" id="acompModal" tabindex="-1" aria-labelledby="acompModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#094079; color: white;">
                <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <h5 class="modal-title" id="acompModalLabel">Acompa単antes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <div class="table-responsive">
                        <table class="table table-light table-bordered">
                            <tbody id="acompTableBody">
                                <tr>
                                    <td>Acompa単ante 1</td>
                                </tr>
                                <tr>
                                    <td>Acompa単ante 2</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
    <div data-script="js/dataTrips.js"></div>
</div>
