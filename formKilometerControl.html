<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Kilometros</title>
</head>

<body>
    <div class="container mt-5 fade-in" style="max-width: 1100px;">
        <h1 class="mb-4 text-center">Control Diario por kilometros</h1>
        <form id="formKilometerControl"class="bg-light p-4 border rounded-3" method="post">
            <div class="form-section">
             
                <div class="row">
                    <!-- Fecha-->
                    <div class="col-md-4 mb-3">
                        <label for="dateControlKm" class="form-label"><i class="bi bi-calendar2-event"></i> Fecha:</label>
                        <input type="date" id="dateControlKm" name="dateControlKm" class="form-control date-input" required>
                    </div>
                   
              
                      <!--Unidad -->
                   
                    <div class="col-md-4 mb-3">
                        <label for="choferControlKm" class="form-label"><i class="bi bi-truck"></i> Unidad:</label>
                        <select required id="choferControlKm" name="choferControlKm" class="form-select" >
                            
                        </select>
                    </div>
                    <input type="hidden" id="placaUnidad">
                          <!--Chofer -->
                    <div class="col-md-4 mb-3">
                        <label for="driverControlKm" class="form-label"><i class="bi bi-person"></i> Chofer</label>
                        <select required id="driverControlKm" name="driverControlKm" class="form-select">
                           
                        </select>
                    </div>
                     
                </div>
                <div class="row">
                    <!-- KM Salida -->
                    <div class="col-md-4 mb-3">
                        <label for="KmS" class="form-label"><i class="bi bi-speedometer"></i> Kilometros Salida:</label>
                        <input required type="number" id="KmS" name="KmS" class="form-control">
                    </div>
                    <!-- KM Entrada-->
                    <div class="col-md-4 mb-3">
                        <label for="KmE" class="form-label"><i class="bi bi-speedometer2"></i> Kilometros Entrada:</label>
                        <input required type="number" id="KmE" name="KmE" class="form-control">
                    </div>
                     <!-- KM Calculo-->
                    <div class="col-md-4 mb-3">
                        <label for="KmC" class="form-label"><i class="bi bi-calculator"></i> Kilometros Recorridos:</label>
                        <input required type="number" id="KmC" name="KmC" class="form-control" placeholder="Calculo automatico" readonly>
                    </div>
                </div>
                <div class="row">
                  <!-- Lugar Visitado -->
                    <div class="col-md-4 mb-3">
                        <label for="LugarVisitadoSelect" class="form-label"><i class="bi bi-map"></i> Lugar Visitado:</label>
                        <select id="LugarVisitadoSelect" name="LugarVisitadoSelect" class="form-control">
                            <option value="" disabled selected>Seleccione un lugar</option>
                            <option value="Upala1">Upala1</option>
                            <option value="Upala2">Upala2</option>
                            <option value="Upala3">Upala3</option>
                            <option value="Bijagua">Bijagua</option>
                            <option value="Canalete">Canalete</option>
                            <option value="Moreno Cañas">Moreno Cañas</option>
                            <option value="San Jose">San Jose</option>
                            <option value="Villanueva">Villanueva</option>
                            <option value="Paraiso">Paraiso</option>
                            <option value="Aguas Claras">Aguas Claras</option>
                            <option value="Colonia Puntarenas">Colonia Puntarenas</option>
                            <option value="Mexico">Mexico</option>
                            <option value="San Jorge">San Jorge</option>
                            <option value="Otro">Otro</option>
                        </select>
                        <input type="text" id="LugarVisitadoInput" name="LugarVisitadoInput" class="form-control mt-2" placeholder="Lugar Visitado" style="display:none;" maxlength="30">
                    </div>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button id="saveFormControlKm" type="submit" class="btn btn-success" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Guardar">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>


    <div data-script="./js/formKilometerControl.js"></div>

</body>

</html>
