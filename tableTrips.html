<div id="spinnerContainer">
  <div class="loader"></div>
</div>

<div class="mt-3 fade-in">
  <div class="row justify-content-between align-items-center border-bottom m-1 p-2">
    <div class="col text-center">
      <br>
      <h1 class="text-wrap">Datos de viajes</h1>
    </div>

    <div class="col-sm-3 search-bar input-group m-2">
      <span class="input-group-text" id="lupa">
        <i class="bi bi-search"></i>
    </span>
      <input type="text" class="form-control" id="searchTrips" placeholder="Buscar...">
    </div>
  </div>

  <div class="row mb-3 justify-content-center text-center">
    <div class="col-md-3">
      <label for="unidades" class="form-label">Unidades</label>
      <select id="unidades" class="form-select">
        <!-- Se cargan las unidades -->
      </select>
    </div>

    <div class="col-md-3">
      <label for="fechaInicio" class="form-label">Fecha Inicio</label>
      <input type="date" id="fechaInicio" class="form-control">
    </div>
  
 
    <div class="col-md-3">
      <label for="choferes" class="form-label">Chóferes</label>
      <select id="choferes" class="form-select">
        <option selected>Seleccionar Chófer...</option>

      </select>
    </div>
  </div>

  <div class="row mb-3 justify-content-center">
    <div class="col-md-4 col-sm-12 d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" id="confirmarViajesBtn">Confirmar</button>
    </div>
</div>



  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-secondary me-2 print" onclick="exportToPDF()" data-bs-toggle="tooltip"
      data-bs-placement="top" title="Imprimir">
      <img src="img/icons8-print.svg" alt="Print Icon">
    </button>
    <button class="btn btn-secondary me-2 pdf" onclick="exportToPDF()" data-bs-toggle="tooltip" data-bs-placement="top"
      title="Exportar a PDF">
      <img src="img/icons8-pdf.svg" alt="PDF Icon">
    </button>
    <button class="btn btn-secondary me-2 excel" onclick="exportToExcel('tableTrips','Viajes')" data-bs-toggle="tooltip"
      data-bs-placement="top" title="Exportar a Excel">
      <img src="img/icons8-excel.svg" alt="Excel Icon">
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-light table-striped table-hover table-bordered" id="tableTrips">
      <thead>
        <tr>
          <th class="text-center" id="color-th">Seleccionar</th>
          <th class="text-center" id="color-th">Paciente</th>
          <th class="text-center" id="color-th">Lugar Salida</th>
          <th class="text-center" id="color-th">Lugar Destino</th>
          <th class="text-center" id="color-th">Condición</th>
          <th class="text-center" id="color-th">Hora Cita</th>
          <th class="text-center" id="color-th">Fecha Cita</th>
          <th class="text-center" id="color-th">Camilla</th>
          <th class="text-center" id="color-th">Acciones</th>
        </tr>
      </thead>
      <tbody id="viajesTableBody">
        <!-- Se cargan los datos de los viajes/citas -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<!-- Modal -->
<div class="modal fade" id="ausenteModal" tabindex="-1" aria-labelledby="ausenteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color:#094079; color: white;">
        <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
        <h5 class="modal-title" id="ausenteModalLabel">Motivo de Ausencia</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="motivoAusencia" class="form-label">Seleccionar Motivo</label>
          <select id="motivoAusencia" class="form-select">
            <option value="Se durmió">Se durmió</option>
            <option value="Se murió">Se murió</option>
            <option value="Se extravió">Se extravió</option>
            <option value="Otra razón">Otra razón</option>
          </select>
        </div>
        <input type="hidden" id="ausenteCitaId">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  id="guardarAusenciaBtn">Guardar</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal de Confirmación -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-white d-flex align-items-center" style="background-color: #094079;">
        <img src="img/LogoCCSS.png" class="img-fluid p-1 me-2" alt="Logo CCSS" width="50" height="50">
        <h5 class="modal-title" id="confirmModalLabel">Confirmar Creación de Viajes</h5>
        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="fw-bold">Unidad a asignar los viajes: <span id="unidadSeleccionadaModal" class="fw-bolder"></span></p>
        <p>¿Está seguro de que desea crear viajes para las siguientes citas?</p>
        <ul id="citasSeleccionadasList" class="list-group list-group-flush"></ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="confirmarViajesBtnModal" data-bs-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<div data-script="js/dataTrips.js"></div>
<div data-script="js/dataexport.js"></div>
