<div class="mt-3 fade-in">
    <div class="row justify-content-between align-items-center border-bottom m-2 p-2">
        <div class="col text-center">
            <br>
            <h1 class="text-wrap">Datos de viajes</h1>
        </div>

        <div class="col-sm-3 search-bar input-group m-2">
            <input type="text" class="form-control" id="searchTrips" placeholder="Buscar...">
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="unidades" class="form-label">Unidades</label>
            <select id="unidades" class="form-select">
                <!-- Se cargan las unidades -->
            </select>
        </div>

        <div class="col-md-4">
            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
            <input type="date" id="fechaInicio" class="form-control">
        </div>
        <div class="col-md-4 mt-auto col-sm-12">
            <button class="btn btn-primary" onclick="crearViajes()">Confirmar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <label for="choferes" class="form-label">Chóferes</label>
            <select id="choferes" class="form-select">
                <option selected>Seleccionar Chófer...</option>
                <option value="1">Juan</option>
                <option value="2">Pepe</option>
                <option value="3">Luis</option>
            </select>
        </div>
    </div>


    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-secondary me-2 print" onclick="exportToPDF()" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Imprimir">
            <img src="img/icons8-print.svg" alt="Print Icon">
        </button>
        <button class="btn btn-secondary me-2 pdf" onclick="exportToPDF()" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Exportar a PDF">
            <img src="img/icons8-pdf.svg" alt="PDF Icon">
        </button>
        <button class="btn btn-secondary me-2 excel" onclick="exportToExcel()" data-bs-toggle="tooltip"
            data-bs-placement="top" title="Exportar a Excel">
            <img src="img/icons8-excel.svg" alt="Excel Icon">
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-light table-striped table-hover table-bordered" id="tableTrips">
            <thead>
                <tr>
                    <th></th>
                    <th>Paciente</th>
                    <th>Lugar Salida</th>
                    <th>Lugar Destino</th>
                    <th>Condición</th>
                    <th>Hora Cita</th>
                    <th>Fecha Cita</th>
                    <th>Traslado</th>
                    <th>Camilla</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="viajesTableBody">
                <!-- Se cargan los datos de los viajes/citas -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<!-- Modal -->
<div class="modal fade" id="ausenteModal" tabindex="-1" aria-labelledby="ausenteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color:#094079; color: white;">
          <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
          <h5 class="modal-title" id="ausenteModalLabel">Motivo de Ausencia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="motivoAusencia" class="form-label">Seleccionar Motivo</label>
            <select id="motivoAusencia" class="form-select">
              <option value="Se durmió">Se durmió</option>
              <option value="Se murió">Se murió</option>
              <option value="Se extravió">Se extravió</option>
              <option value="Otra razón">Otra razón</option>
            </select>
          </div>
          <input type="hidden" id="ausenteCitaId">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="guardarAusenciaBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  

<!-- Modal de Confirmación -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #094079;" > 
            <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
          <h5 class="modal-title text-white" id="confirmModalLabel">Confirmar Creación de Viajes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Está seguro de que desea crear viajes para las siguientes citas?</p>
          <p>Y la siguiente unidad:</p>
          <ul id="citasSeleccionadasList"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="confirmarViajesBtn">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  <div data-script="js/dataTrips.js"></div>
