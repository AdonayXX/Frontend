<div class="container mt-5 fade-in" style="max-width: 1100px;">
    <h1 class="mb-4 text-center">Registro de Encargado</h1>
    <form id="form" name="formManager" class="bg-light p-4 border rounded-3">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group mb-3">
                    <label for="cedula" class="form-label"><i class="bi bi-card-text"></i> Identificaci√≥n</label>
                    <input type="text" class="form-control" id="cedula" name="cedula" maxlength="9">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group mb-3">
                    <label for="nombre" class="form-label"><i class="bi bi-person"></i> Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" maxlength="25" pattern="[A-Za-z]*" oninput="this.value = this.value.replace(/[^A-Za-z]/g, '')">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group mb-3">
                    <label for="apellido1" class="form-label"><i class="bi bi-person"></i> Primer Apellido</label>
                    <input type="text" class="form-control" id="apellido1" name="apellido1" maxlength="25" pattern="[A-Za-z]*" oninput="this.value = this.value.replace(/[^A-Za-z]/g, '')">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group mb-3">
                    <label for="apellido2" class="form-label"><i class="bi bi-person"></i> Segundo Apellido</label>
                    <input type="text" class="form-control" id="apellido2" name="apellido2" maxlength="25" pattern="[A-Za-z]*" oninput="this.value = this.value.replace(/[^A-Za-z]/g, '')">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group mb-3">
                    <label for="contacto" class="form-label"><i class="bi bi-phone"></i> Contacto</label>
                    <input type="text" class="form-control" id="contacto" name="contacto" maxlength="9" inputmode="numeric">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group mt-4 d-flex justify-content-center align-items-center">
                <button type="button" id="btnGuardar" class="btn btn-primary m-2"><i class="bi bi-save"></i> Guardar</button>
                <button type="submit" id="btnBuscar" class="btn btn-primary text-white m-2"><i class="bi bi-search"></i> Buscar</button>
                <button type="button" id="btnActualizar" class="btn btn-primary text-white m-2"><i class="bi bi-pencil"></i> Actualizar</button>
                <button type="button" id="btnEliminar" class="btn btn-danger text-white m-2"><i class="bi bi-trash"></i> Eliminar</button>
            </div>
        </div>
        
    </form>
</div>
