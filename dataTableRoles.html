<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabla de Roles</title>
</head>

<body>
    <div class="fade-in">
        <div class=" row justify-content-between align-items-center border-bottom m-2 p-2">
            <div class="col text-center">
                <br>
                <h1 class="text-wrap">Catálogo de Permisos para los Roles de Usuario</h1>
            </div>

            <div class=" col-sm-3 search-bar input-group m-2">
                <input type="text" class="form-control" id="searchPatient" placeholder="Buscar...">
            </div>
        </div>
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-success bi bi-person-plus" data-bs-toggle="modal"
                data-bs-placement="top" data-bs-target="#addPermission">
                Agregar Permiso
            </button>
        </div>
        <div class="table-responsive-xxl mt-3">
            <table class=" table table-light table-striped table-hover table-bordered text-center" id="tablePatient">
                <thead>
                    <tr>
                        <th>Rol</th>
                        <th>Permiso</th>
                        <th>Fecha de Creacion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="patient-body" class="text-center">
                    <tr>
                        <td>Admin</td>
                        <td>Registro Pacientes</td>
                        <td>2024-06-18</td>

                        <td class="actions">
                            <button class="btn btn-outline-primary btn-sm "><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-outline-danger btn-sm "><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>Consulta</td>
                        <td>Catalogo Pacientes</td>
                        <td>2024-06-18</td>

                        <td class="actions">
                            <button class="btn btn-outline-primary btn-sm "><i class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-outline-danger btn-sm "><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    <div class="modal fade mt-5" id="addPermission" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 " id="staticBackdropLabel">Datos de permiso para el Usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mt-1">
                    <form action="" id="formEditComp" class="bg-light p-4 border rounded-3">
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-3">
                                <label for="rol" class="form-label">Rol:</label>
                                <select id="rol" name="rol" class="form-select" required>
                                    <option selected disabled value="">Seleccionar...</option>
                                    <option value="1">Administrador</option>
                                    <option value="2">Coordinador</option>
                                    <option value="3">Chofer</option>
                                    <option value="4">Consulta</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="item" class="form-label">Permiso:</label>
                                <select id="item" name="item" class="form-select" required>
                                    <option selected disabled value="">Seleccionar...</option>
                                    <option value="1">Registro Paciente</option>
                                    <option value="2">Registro Chofer</option>
                                    <option value="3">Registro Cita</option>
                                    <option value="4">Unidades</option>
                                    <option value="5">Registro Ubicaciones</option>
                                    <option value="6">Catálogo Pacientes</option>
                                    <option value="7">Registro Viajes</option>
                                    <option value="8">Citas Efectuadas</option>
                                    <option value="9">Vales</option>
                                    <option value="10">Reportes</option>
                                    <option value="11">Mantenimiento</option>
                                    <option value="12">Dashboard</option>
                                    <option value="13">Viajes-Chofer</option>
                                    <option value="14">Tabla-Viajes</option>
                                    <option value="15">Usuarios</option>
                                    <option value="16">Permiso</option>
                                </select>
                            </div>
                        </div>

                        </div>
                        <div class="row justify-content-end">
                            <div class="col-md-3 mt-3 ">
                                <button id="savePermission" type="button" class="btn btn-primary mb-3">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
