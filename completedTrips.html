<style>
    option {
        text-align: center;
    }
</style>

<div id="spinnerContainer">
    <div class="loader"></div>
</div>
<div class="mt-3 fade-in">
    <div class=" row justify-content-between align-items-center border-bottom m-2 p-2">
        <div class="col text-center">
            <br>
            <h1 class="text-wrap">Viajes Efectuados</h1>
        </div>

        <div class=" col-sm-3 search-bar input-group m-2">
            <span class="input-group-text" id="lupa">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Buscar..." id="buscarViaje">
        </div>
    </div>

    <div class="row mb-3" style="justify-content: center; text-align: center;">
        <div class="col-md-3">
            <label for="unidades" class="form-label">Unidad</label>
            <select id="seleccionar-unidad" class="form-select">
                <option selected value="verTodoUnidad">Visualizar todo</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="chofer" class="form-label">Chofer</label>
            <select class="form-select" id="seleccionar-chofer">
                <option selected value="verTodoChofer">Visualizar todo</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label">Fecha Cita</label>
            <input type="date" id="fechaViaje" class="form-control" style="text-align: center;">
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-end mb-3">
        <button id="btnViajes" class="btn btn-secondary me-2 pdf" onclick="exportToPDF('tablaViajes','Viajes')"
            data-bs-toggle="tooltip" data-bs-placement="top" title="Exportar a PDF">
            <img src="./img/icons8-pdf.svg" alt="PDF Icon">
        </button>
        <button class="btn btn-secondary me-2 excel" onclick="exportToExcel('tablaViajes', 'Viajes')"
            data-bs-toggle="tooltip" data-bs-placement="top" title="Exportar a Excel">
            <img src="./img/icons8-excel.svg" alt="Excel Icon">
        </button>
    </div>
    <div class="table-responsive-xxl">
        <table class="table table-light table-striped table-hover table-bordered" id="tablaViajes"
            style="margin-left: 15px; margin-block: 10px;">
            <thead>
                <tr>
                    <th class="text-center" id="color-th">IdViaje</th>
                    <th class="text-center" id="color-th">Unidad</th>
                    <th class="text-center" id="color-th">Chofer</th>
                    <th class="text-center" id="color-th">Recurso</th>
                    <th class="text-center" id="color-th">Ocupaci칩n</th>
                    <th class="text-center" id="color-th">Estado</th>
                    <th class="text-center" id="color-th">Fecha</th>
                    <th class="text-center" id="color-th">Destino</th>
                    <th class="text-center" id="color-th">Informaci칩n</th>
                </tr>
            </thead>
            <tbody id="viajesTableBody">
                <!-- Datos cargados din치micamente -->
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="ViajeModal" tabindex="-1" aria-labelledby="ausenteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-l">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#094079; color: white;">
                <img src="./img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <h5 class="modal-title" id="ausenteModalLabel" style="text-align: center;">Cita Asociada</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" style="text-align: center;">
                    <div class="table-responsive">
                        <table class="table table-light table-striped table-hover table-bordered" id="tableCitas">
                            <thead>
                                <tr>
                                    <th class="text-center" id="color-th">IdCita</th>
                                    <th class="text-center" id="color-th">NombrePaciente</th>
                                </tr>
                            </thead>
                            <tbody id="citasTablebody">
                                <!-- Datos cargados din치micamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div data-script="./js/completedTrips.js"></div>
<div data-script="./js/exportarpdf.js"></div>
<div data-script="./js/dataexport.js"></div>
