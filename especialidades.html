<div id="spinnerContainer">
    <div class="loader"></div>
</div>

<div class="mt-3 fade-in">
    <div class="row justify-content-between align-items-center border-bottom m-2 p-2">
        <div class="col text-center">
            <br>
            <h1 class="text-wrap">Catálogo de Especialidades</h1>
        </div>

        <div class="col-sm-3 search-bar input-group m-2">
            <span class="input-group-text" id="lupa">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Buscar..." id="searchEspecialidad">
        </div>
    </div>
    <br>
    <div class="table-responsive-xxl">
        <table class="table table-light table-striped table-hover table-bordered" id="tableEspecialidades"
            style="margin-left: 15px; margin-block: 10px;">
            <thead class="text-center">
                <tr>
                    <th class="text-center" id="color-th">IdEspecialidad</th>
                    <th class="text-center" id="color-th">Nombre</th>
                    <th class="text-center" id="color-th">Eliminar</th>

                </tr>
            </thead>
            <tbody id="especialidadesTableBody">
                <!-- Acá se cargarán los datos de la cita -->
            </tbody>
        </table>
    </div>

    <div class="mb-3 mt-2">
        <div style=" text-align: center;">

            <button type="button" class="btn btn-secondary me-2 print" data-bs-toggle="modal"
                data-bs-target="#AgregarEspeModal">
                <i class="bi bi-plus">Agregar Especialidad</i>
            </button>
        </div>
    </div>
</div>

<!-- Modal -->

<div class="modal fade" id="AgregarEspeModal" tabindex="-1" aria-labelledby="ausenteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#094079; color: white;">
                <img src="./img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <h5 class="modal-title" id="ausenteModalLabel">Agregar Especialidad</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" style="text-align: center;">
                    <h3>Ingrese la nueva especialidad</h3>
                    <br>
                    <input type="text" id="AgregarEspe" class="form-control" placeholder="Ingrese la especialidad..."
                        required maxlength="20">
                    <br>
                    <button type="submit" class="btn btn-primary me-2" data-bs-toggle="tooltip" data-bs-placement="top"
                        id="BtnGuardarEspe">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div data-script="./js/especialidades.js"></div>
