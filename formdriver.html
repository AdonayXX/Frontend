<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Chóferes</title>
</head>
<body>
    <div class="container mt-5 fade-in">
        <h1 class="mb-4 text-center">Registro de Chóferes</h1>
        <form id="registroCitaForm" class="bg-light p-4 border rounded-3">
            <div class="mb-3">
                <label for="nombreCompleto" class="form-label"><i class="bi bi-person"></i> Nombre completo</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cedulaLicencia" class="form-label"><i class="bi bi-card-text"></i> N° de cédula y/o licencia</label>
                <input type="text" id="cedulaLicencia" name="cedulaLicencia" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label"><i class="bi bi-telephone"></i> Teléfono</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="correoElectronico" class="form-label"><i class="bi bi-envelope"></i> Correo electrónico</label>
                <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tipoSangre" class="form-label"><i class="bi bi-droplet"></i> Tipo de sangre</label>
                <input type="text" id="tipoSangre" name="tipoSangre" class="form-control" required>
            </div>
            <div class="mb-3" id="contactoEmergenciaContainer">
                <label for="contactoEmergencia1" class="form-label">
                    <i class="bi bi-person-plus"></i> Contacto de emergencia
                    <button type="button" class="btn btn-outline-secondary ms-2" id="addAcompananteBtn" data-bs-toggle="tooltip" data-bs-placement="top" title="Agregar otro acompañante de emergencia"><i class="bi bi-plus"></i></button>
                    <button type="button" class="btn btn-outline-secondary ms-2" id="removeAcompananteBtn" data-bs-toggle="tooltip" data-bs-placement="top" title="Eliminar acompañante de emergencia"><i class="bi bi-dash"></i></button>
                </label>
                <div class="mt-2" id="contactoEmergencia" style="display: none;">
                    <input type="text" name="contactoEmergenciaNombre1" class="form-control mb-2" placeholder="Nombre del contacto 1">
                    <input type="tel" name="contactoEmergenciaTelefono1" class="form-control mb-2" placeholder="Teléfono del contacto 1">
                    <input type="text" name="contactoEmergenciaParentesco1" class="form-control" placeholder="Parentesco del contacto 1">
                </div>
                <div class="mt-2" id="contactoEmergencia
                " style="display: none;">
                    <input type="text" name="contactoEmergenciaNombre2" class="form-control mb-2" placeholder="Nombre del contacto 2">
                    <input type="tel" name="contactoEmergenciaTelefono2" class="form-control mb-2" placeholder="Teléfono del contacto 2">
                    <input type="text" name="contactoEmergenciaParentesco2" class="form-control" placeholder="Parentesco del contacto 2">
                </div>
            </div>
            <div class="mb-3">
                <label for="tipoLicencia" class="form-label"><i class="bi bi-card-list"></i> Tipo de licencia</label>
                <input type="text" id="tipoLicencia" name="tipoLicencia" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fechaVencimientoLicencia" class="form-label"><i class="bi bi-calendar"></i> Fecha de vencimiento de la licencia</label>
                <input type="date" id="fechaVencimientoLicencia" name="fechaVencimientoLicencia" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="estadoKilometrajeInicial" class="form-label"><i class="bi bi-speedometer2"></i> Estado kilometraje inicial</label>
                <input type="number" id="estadoKilometrajeInicial" name="estadoKilometrajeInicial" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="estadoKilometrajeFinal" class="form-label"><i class="bi bi-speedometer"></i> Estado kilometraje final</label>
                <input type="number" id="estadoKilometrajeFinal" name="estadoKilometrajeFinal" class="form-control" required>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-between">
                <button type="submit" class="btn btn-primary me-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Guardar Chofer">
                    <i class="bi bi-save"></i> Guardar
                </button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Chofer" onclick="editar()">
                    <i class="bi bi-pencil"></i> Editar
                </button>
                <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top" title="Activar Chofer" onclick="activar()">
                    <i class="bi bi-check-circle"></i> Activar
                </button>
                <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Desactivar Chofer" onclick="desactivar()">
                    <i class="bi bi-x-circle"></i> Desactivar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
