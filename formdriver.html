<div class="container mt-5 fade-in" style="max-width: 1100px;">
    <h1 class="mb-4 text-center">Registro de Chóferes</h1>
    <form id="registroCitaForm" class="bg-light p-4 border rounded-3">
        <div class="mb-3">
            <label for="nombreCompleto" class="form-label"><i class="bi bi-person"></i> Nombre completo</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="cedulaLicencia" class="form-label"><i class="bi bi-card-text"></i> N° de cédula y/o licencia</label>
            <input type="text" id="cedulaLicencia" name="cedulaLicencia" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label"><i class="bi bi-telephone"></i> Teléfono</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="correoElectronico" class="form-label"><i class="bi bi-envelope"></i> Correo electrónico</label>
            <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="tipoSangre" class="form-label"><i class="bi bi-droplet"></i> Tipo de sangre</label>
            <input type="text" id="tipoSangre" name="tipoSangre" class="form-control" required>
        </div>
        
        <div class="form-section">
            <div class="row align-items-center">
                <h2 class="col-auto">Seleccione el contacto de emergencia:</h2>
                <div class="col-auto ms-auto">
                    <button type="button" id="btnAddAcompanante" class="btn btn-secondary m-1" style="background-color: #094079; border: none;">
                        <i class="bi bi-person-plus-fill"></i>
                    </button>
                    <button type="button" id="btnRemoveAcompanante" class="btn btn-secondary m-1" style="background-color: #094079; border: none;">
                        <i class="bi bi-person-dash-fill"></i>
                    </button>
                </div>
            </div>
            <div class="companions-container d-flex flex-wrap">
                <div id="acompanante1" class="mb-2 flex-fill" style="display: none;">
                    <label for="acompananteNombre1" class="form-label mt-1 mb-3">Contacto de emergencia 1:</label>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="text" id="acompananteNombre1" name="acompananteNombre1" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" id="acompananteApellido1_1" name="acompananteApellido1_1" class="form-control" placeholder="1° Apellido">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" id="acompananteApellido2_1" name="acompananteApellido2_1" class="form-control" placeholder="2° Apellido">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" id="acompananteTelefono1_1" name="acompananteTelefono1_1" class="form-control" placeholder="Teléfono 1">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" id="acompananteTelefono2_1" name="acompananteTelefono2_1" class="form-control" placeholder="Teléfono 2">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="acompananteParentesco1" class="form-label">Parentesco:</label>
                            <select id="acompananteParentesco1" name="acompananteParentesco1" class="form-select w-50">
                                <option value="Hijo/a">Hijo/a</option>
                                <option value="Padre">Padre</option>
                                <option value="Madre">Madre</option>
                                <option value="Esposa/o">Esposa/o</option>
                                <option value="Hermano/a">Hermano/a</option>
                                <option value="Abuelo/a">Abuelo/a</option>
                                <option value="Tío/a">Tío/a</option>
                                <option value="Primo/a">Primo/a</option>
                                <option value="Sobrino/a">Sobrino/a</option>
                                <option value="Cuñado/a">Cuñado/a</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="acompanante2" class="mb-2 flex-fill" style="display: none;">
                    <label for="acompananteNombre2" class="form-label mb-3">Contacto de emergencia 2:</label>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="text" id="acompananteNombre2" name="acompananteNombre2" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" id="acompananteApellido1_2" name="acompananteApellido1_2" class="form-control" placeholder="1° Apellido">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" id="acompananteApellido2_2" name="acompananteApellido2_2" class="form-control" placeholder="2° Apellido">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" id="acompananteTelefono1_2" name="acompananteTelefono1_2" class="form-control" placeholder="Teléfono 1">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="text" id="acompananteTelefono2_2" name="acompananteTelefono2_2" class="form-control" placeholder="Teléfono 2">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="acompananteParentesco2" class="form-label">Parentesco:</label>
                            <select id="acompananteParentesco2" name="acompananteParentesco2" class="form-select w-50">
                                <option value="Hijo/a">Hijo/a</option>
                                <option value="Padre">Padre</option>
                                <option value="Madre">Madre</option>
                                <option value="Esposa/o">Esposa/o</option>
                                <option value="Hermano/a">Hermano/a</option>
                                <option value="Abuelo/a">Abuelo/a</option>
                                <option value="Tío/a">Tío/a</option>
                                <option value="Primo/a">Primo/a</option>
                                <option value="Sobrino/a">Sobrino/a</option>
                                <option value="Cuñado/a">Cuñado/a</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="mb-3">
            <label for="tipoLicencia" class="form-label"><i class="bi bi-card-list"></i> Tipo de licencia</label>
            <input type="text" id="tipoLicencia" name="tipoLicencia" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="fechaVencimientoLicencia" class="form-label"><i class="bi bi-calendar"></i> Fecha de vencimiento de la licencia</label>
            <input type="date" id="fechaVencimientoLicencia" name="fechaVencimientoLicencia" class="form-control" required>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-between">
            <button type="submit" class="btn btn-primary me-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Guardar Chofer">
                <i class="bi bi-save"></i> Guardar
            </button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Chofer" onclick="editar()">
                <i class="bi bi-pencil"></i> Editar
            </button>
            <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="top" title="Activar Chofer" onclick="activar()">
                <i class="bi bi-check-circle"></i> Activar
            </button>
            <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Desactivar Chofer" onclick="desactivar()">
                <i class="bi bi-x-circle"></i> Desactivar
            </button>
        </div>
    </form>
</div>

<div data-script="js/driver.js"></div>
