<div id="spinnerContainer">
    <div class="loader"></div>
</div>

<div class="container mt-5 fade-in" style="max-width: 800px;">
    <h1 class="mb-4 text-center">Registro de Ubicaciones</h1>

    <form id="registroCitaForm" class="bg-light p-4 border rounded-3">
        <div class="mb-3">
            <h4 style="text-align: center;">Destinos</h4>
            <div class="input-group">
                <select id="select-destinos" name="destinos" class="form-control" required>
                    <!-- Acá se cargaran los destino -->
                </select>
                <button type="button" class="btn btn-outline-secondary ms-2" data-bs-toggle="modal"
                    data-bs-target="#AgregarUbiModal">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
        </div>

        <br>
        <div class="table-responsive">
            <table class="table table-light table-striped table-hover table-bordered" id="tableEspecialidades">
                <thead>
                    <tr>
                        <th class="text-center">Elegir</th>
                        <th class="text-center">Especialidad</th>
                        <th class="text-center">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="espe">

                </tbody>
            </table>
        </div>


        <div class="mb-3">
            <div style=" text-align: center;">
                Agregar Especialidad
                <button type="button" class="btn btn-outline-secondary ms-2" data-bs-toggle="modal"
                    data-bs-target="#AgregarEspeModal">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
        </div>


        <div class="d-grid gap-2 d-sm-flex justify-content-center">
            <button type="submit" class="btn btn-primary me-2" data-bs-toggle="tooltip" data-bs-placement="top"
                title="Guardar Chofer">
                <i class="bi bi-save"></i> Guardar
            </button>
        </div>
    </form>
</div>

<!-- Modals -->

<div class="modal fade" id="AgregarUbiModal" tabindex="-1" aria-labelledby="ausenteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#094079; color: white;">
                <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <h5 class="modal-title" id="ausenteModalLabel">Agregar Ubicación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" style="text-align: center;">
                    <h3>Ingrese la nueva ubicación</h3>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="AgregarUbi" class="form-control"
                                placeholder="Ingrese la ubicación..." required>
                        </div>
                        <br>
                        <br>
                        <div class="col-md-6">
                            <input type="text" id="AgregarAbre" class="form-control"
                                placeholder="Ingrese la abreviación..." required>
                        </div>
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary me-2" data-bs-toggle="tooltip" data-bs-placement="top"
                        id="BtnGuardarUbi">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                    <br>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-light table-striped table-hover table-bordered"
                            id="TableDestinations">
                            <thead class="text-center">
                                <tr>
                                    <th class="text-center">IdDestino</th>
                                    <th class="text-center">NombreDestino</th>
                                    <th class="text-center">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="destinosTableBody">
                                <!-- Acá se cargarán los datos de la cita -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="AgregarEspeModal" tabindex="-1" aria-labelledby="ausenteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#094079; color: white;">
                <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <h5 class="modal-title" id="ausenteModalLabel">Agregar Especialidad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" style="text-align: center;">
                    <h3>Ingrese la nueva especialidad</h3>
                    <br>
                    <input type="text" id="AgregarEspe" class="form-control" placeholder="Ingrese la especialidad..."
                        required>
                    <br>
                    <button type="submit" class="btn btn-primary me-2" data-bs-toggle="tooltip" data-bs-placement="top"
                        id="BtnGuardarEspe">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div data-script="js/destinations.js"></div>
