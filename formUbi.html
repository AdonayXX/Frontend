<div id="spinnerContainer">
    <div class="loader"></div>
</div>

<div class="container mt-5 fade-in" style="max-width: 600px;">
    <h1 class="mb-4 text-center">Asignación de Especialidades</h1>

    <div class="mb-3">
        <h4 style="text-align: center;">Destinos</h4>
        <div class="input-group">
            <select id="select-destinos" name="destinos" class="form-control" required>
                <option selected disabled value="">Seleccionar</option>
                <!-- Acá se cargaran los destino -->
            </select>
            <button type="button" class="btn btn-outline-secondary ms-2" data-bs-toggle="modal"
                data-bs-target="#AgregarUbiModal">
                <i class="bi bi-plus"></i>
            </button>
        </div>
    </div>
    <br>
    <div class="table-responsive-xl">
        <table class="table table-light table-striped table-hover table-bordered" id="tableEspecialidades"
            style="margin-block: 10px;">
            <thead>
                <tr>
                    <th class="text-center" id="color-th">Elegir</th>
                    <th class="text-center" id="color-th">Especialidad</th>
                    <th class="text-center" id="color-th">Eliminar</th>
                </tr>
            </thead>
            <tbody id="espe">

            </tbody>
        </table>
    </div>
    
    <div class="d-grid gap-2 d-sm-flex justify-content-center">
        <button type="submit" class="btn btn-primary me-2" data-bs-toggle="tooltip" data-bs-placement="top"
            id="BtnGuardar2">
            <i class="bi bi-save"></i>Guardar
        </button>
    </div>
    <br>
</div>

<!-- Modals -->

<div class="modal fade" id="AgregarUbiModal" tabindex="-1" aria-labelledby="ausenteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#094079; color: white;">
                <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <h5 class="modal-title" id="ausenteModalLabel">Agregar Ubicación</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" style="text-align: center;">
                    <h3>Ingrese la nueva ubicación</h3>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="AgregarUbi" class="form-control"
                                placeholder="Ingrese la ubicación..." required maxlength="40">
                        </div>
                        <br>
                        <br>
                        <div class="col-md-6">
                            <input type="text" id="AgregarAbre" class="form-control"
                                placeholder="Ingrese la abreviación..." required maxlength="10">
                        </div>
                    </div>
                    <br>

                    <button type="button" class="btn btn-primary me-2" data-bs-toggle="tooltip" data-bs-placement="top"
                        id="BtnGuardarUbi">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                    <br>
                    <br>
                    <div class="table-responsive-xl ">
                        <table class="table table-light table-striped table-hover table-bordered" id="TableDestinations"
                            style="margin-block: 10px;">
                            <thead class="text-center">
                                <tr>
                                    <th class="text-center" id="color-th">IdDestino</th>
                                    <th class="text-center" id="color-th">NombreDestino</th>
                                    <th class="text-center" id="color-th">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody id="destinosTableBody">
                                <!-- Acá se cargarán los datos de la cita -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div data-script="js/destinations.js"></div>
