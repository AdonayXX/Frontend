<div class="container mt-5 fade-in contenedor-Modal" style="max-width: 1100px;">
    <div id="nav" class="row align-items-center m-3">
        <div class="col-auto">
            <a id="items" href="#" onclick="loadContent('dataTableRequest.html', 'mainContent')">
            <button class="btn request-y" id="btn-devolver">
                <i class="bi bi-arrow-left"></i>
            </button>
            </a>
        </div>
        <div class="col text-center">
            <h1 class="mb-4 text-center">Coordinar Vale de Transporte</h1>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-end mb-3 me-2">
            <button class="btn btn-secondary me-2 pdf" onclick="exportToPDF()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Exportar a PDF">
                <img src="img/icons8-pdf.svg" alt="PDF Icon">
            </button>
            <button class="btn btn-secondary me-2 excel" onclick="exportToExcel()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Exportar a Excel">
                <img src="img/icons8-excel.svg" alt="Excel Icon">
            </button>
            <button class="btn btn-secondary me-2 print" onclick="exportToPDF()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Imprimir">
                <img src="img/icons8-print.svg" alt="Print Icon">
            </button>
        </div>
    </div>
    <form id="perfilPacienteForm" class="bg-light p-4 border rounded-3">
        <div class="form-section">
            <div class="row">
                <div class="col-xl-6 col-sm-12 col-md-6 mt-2">
                    <label for="id" class="form-label">ID:</label>
                    <input type="text" id="input-id" name="id" class="form-control" readonly>
                </div>
                <div class="col-xl-6 col-sm-12 col-md-6 mt-2">
                    <label for="up" class="form-label">Unidad Programática:</label>
                    <input type="text" id="input-up" name="up" class="form-control" readonly>
                </div>
                <div class="col-xl-6 col-sm-12 col-md-6 mt-2">
                    <label for="unidad" class="form-label">Unidad:</label>
                    <input type="text" id="input-unidad" name="unidad" class="form-control" readonly>
                </div>
                <div class="col-xl-6 col-sm-12 col-md-6 mt-2">
                    <label for="solicitante" class="form-label">Solicitante:</label>
                    <input type="text" id="input-solicitante" name="solicitante" class="form-control" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-sm-12 col-md-6 mt-2">
                    <label for="servicio" class="form-label">Servicio:</label>
                    <input type="text" id="input-servicio" name="servicio" class="form-control" readonly>
                </div>
                <div class="col-xl-6 col-sm-12 col-md-6 mt-2">
                    <label for="servicio" class="form-label">Motivo:</label>
                    <input type="text" id="input-motivo" name="motivo" class="form-control" readonly>
                </div>

            </div>
            <div class="row datos mt-2">
                <h3 class="text-center mt-1">Datos de la Gira</h3>
            </div>
            <div class="row justify-content-center align-items-center m-3">
                <div class="col-lg-6 text-black">
                    <h4 class="text-center" style="color:#094079">Salida</h4>
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="fechaNacimiento" class="form-label">Fecha requerida:</label>
                            <input type="date" id="input-fechaReq" name="fechaReq" class="form-control" readonly>
                        </div>
                        <div class="col-xl-6 mb-3 col-sm-12">
                            <label for="user_gen" class="form-label">Hora </label>
                            <input type="time" class="form-control" id="input-horaSalida" readonly>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row justify-content-center align-items-center m-3">
                <div class="col-sm-12 col-md-4 col-lg-12 d-flex flex-column justify-content-around text-center">
                    <label for="tbxdireccion" class="form-label text-center">Detalle:</label>
                    <textarea class="form-control" id="txa-detalle" rows="3" readonly></textarea>
                </div>
            </div>
            <div class="row d-flex justify-content-center m-1">
                <div class="col-xl-12 text-center">
                    <h3>Acompañantes</h3>
                </div>
                <div class="col-xl-5 text-black m-1 col-sm-12" id="div1" style="display: none;">
                    <label for="destino2" class="form-label">Acompañante 1:</label>
                    <input type="text" id="input-acompanante1" name="acompañante1" class="form-control" readonly>
                </div>
                <div class="col-xl-5 text-black m-1 col-sm-12" id="div2" style="display: none;">
                    <label for="destino1" class="form-label">Acompañante 2:</label>
                    <input type="text" id="input-acompanante2" name="acompañante2" class="form-control" readonly>
                </div>
                <div class="col-xl-5 text-black m-1 col-sm-12" id="div3" style="display: none;">
                    <label for="destino1" class="form-label">Acompañante 3:</label>
                    <input type="text" id="input-acompanante3" name="acompañante2" class="form-control" readonly>
                </div>
                <div class="col-xl-5 text-black m-1 col-sm-12" id="div4" style="display: none;">
                    <label for="destino1" class="form-label">Acompañante 4:</label>
                    <input type="text" id="input-acompanante4" name="acompañante2" class="form-control" readonly>
                </div>
                <div class="col-xl-5 text-black m-1 col-sm-12" id="div5" style="display: none;">
                    <label for="destino1" class="form-label">Acompañante 5:</label>
                    <input type="text" id="input-acompanante5" name="acompañante2" class="form-control" readonly>
                </div>

                <div class="row mt-3">
                    <h3 class="text-center">Datos de Chofer</h3>
                </div>
                <div class="row d-flex justify-content-center m-1">
                    <div class="col-xl-3 col-sm-12">
                        <label for="destino2" class="form-label">Placa:</label>
                        <select class="form-select" id="select-placa" required>
                            <option selected disabled value="">Seleccionar</option>
                            <option value="">555-555</option>
                            <option value="">666-555</option>
                            <option value="">777-555</option>
                            <option value="">888-555</option>
                            <option value="">999-555</option>
                        </select>
                    </div>
                    <div class="col-xl-6 col-sm-12">
                        <label for="destino2" class="form-label">Chofer:</label>
                        <select class="form-select" id="select-chofer" required>
                            <option selected disabled value="">Seleccionar</option>
                            <option value="">Juanito Alimaña</option>
                            <option value="">Pablo Escobar Gaviria</option>
                            <option value="">Emerson Centeno Chaves</option>
                            <option value="">Marcela Negrinni</option>
                            <option value="">Erling Maland</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <h3 class="text-center">Autoriza</h3>
                </div>
                <div class="row mt-3">
                    <div class="col-xl-6">
                        <label for="destino2" class="form-label">Encargado:</label>
                        <select class="form-select" id="select-encargado" required>
                            <option selected disabled value="">Seleccionar</option>
                            <option value="">Juanito Alimaña</option>
                            <option value="">Pablo Escobar Gaviria</option>
                            <option value="">Emerson Centeno Chaves</option>
                            <option value="">Marcela Negrinni</option>
                            <option value="">Erling Maland</option>
                        </select>
                    </div>
                    <div class="col-xl-6">
                        <label for="destino2" class="form-label">Firma:</label>
                        <input type="text" id="input-firma" name="Firma" class="form-control" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="d-flex justify-content-center mb-3 me-2 col-sm-12">
                        <button class="btn mt-4 fs-5 request-n" title="Rechazar Solicitud" id="btn-rechazarSoli">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button class="btn mt-4 fs-5 request-y" title="Aceptar Solicitud" id="btn-agregarSoli">
                            <i class="bi bi-check"></i>
                        </button>
                    </div>
                </div>
            </div>
    </form>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <div data-script="js/coordinateVale.js"></div>
</div>
