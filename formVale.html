<div class="container mt-5 fade-in contenedor-Modal" style="max-width: 1100px;">
    <h1 class="mb-4 text-center">Coordinar Vale de Transporte</h1>
    <div class="row">
        <div class="d-flex justify-content-end mb-3 me-2">
            <button class="btn btn-secondary me-2 pdf" onclick="exportToPDF()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Exportar a PDF">
                <img src="img/icons8-pdf.svg" alt="PDF Icon">
            </button>
            <button class="btn btn-secondary me-2 excel" onclick="exportToExcel()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Exportar a Excel">
                <img src="img/icons8-excel.svg" alt="Excel Icon">
            </button>
            <button class="btn btn-secondary me-2 print" onclick="exportToPDF()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Imprimir">
                <img src="img/icons8-print.svg" alt="Print Icon">
            </button>
        </div>
    </div>
    <form id="perfilPacienteForm" class="bg-light p-4 border rounded-3">
        <div class="form-section">
            <div class="row">
                <div class="col-xl-6 col-sm-12 col-md-6 mt-2">
                    <label for="id" class="form-label">ID:</label>
                    <input type="text" id="id" name="id" class="form-control">
                </div>
                <div class="col-xl-6 col-sm-12 col-md-6 mt-2">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="datetime-local" id="fecha" name="fecha" class="form-control">
                </div>
                <div class="col-xl-6 col-sm-12 col-md-6 mt-2">
                    <label for="up" class="form-label">UP:</label>
                    <input type="text" id="up" name="up" class="form-control">
                </div>
                <div class="col-xl-6 col-sm-12 col-md-6 mt-2">
                    <label for="unidad" class="form-label">Unidad:</label>
                    <input type="text" id="unidad" name="unidad" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6  mt-2">
                    <label for="solicitante" class="form-label">Solicitante:</label>
                    <input type="text" id="solicitante" name="solicitante" class="form-control">
                </div>
                <div class="col-xl-6 mt-2">
                    <label for="servicio" class="form-label">Servicio:</label>
                    <input type="text" id="servicio" name="servicio" class="form-control">
                </div>

            </div>
            <div class="row datos mt-4">
                <h3 class="text-center">Datos de la Gira</h3>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-xl-5 text-black mx-2 mt-2">
                    <h4 class="text-center" style="color:#094079">Ruta</h4>
                    <div class="row">
                        <label for="salida" class="form-label">Salida:</label>
                        <input type="text" id="salida" name="salida" class="form-control">
                        <label for="destino" class="mt-2 form-label">Destino:</label>
                        <input type="text" id="destino" name="destino" class="form-control">
                    </div>
                </div>
                <div class="col-xl-5 text-black mx-2 mt-2 col-sm-12">
                    <h4 class="text-center" style="color:#094079">Destino</h4>
                    <div class="row">
                        <label for="salida" class="form-label">Salida:</label>
                        <input type="text" id="salida" name="salida" class="form-control">
                        <label for="destino" class="mt-2  form-label">Destino:</label>
                        <input type="text" id="destino" name="destino" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row m-3 row justify-content-center align-items-center">
                <div class="col-xl-3 mb-3 col-sm-12">
                    <label for="fechaNacimiento" class="form-label">Fecha requerida:</label>
                    <input type="date" id="fechaReq" name="fechaReq" class="form-control">
                </div>
                <div class="col-xl-8 mb-3 col-sm-12">
                    <label for="identificacion" class="form-label">Motivo:</label>
                    <input type="text" id="motivo" name="motivo" class="form-control">
                </div>
            </div>
            <div class="row">

                <div class="col-xl-12 text-center">
                    <h3>Acompañantes</h3>
                </div>
                <div class="row d-flex justify-content-center m-1">
                    <div class="col-xl-5 text-black m-1 col-sm-12 ">
                        <label for="destino2" class="form-label">Acompañante 1:</label>
                        <input type="text" id="acompañante1" name="acompañante1" class="form-control">
                    </div>
                    <div class="col-xl-5 text-black m-1 col-sm-12">
                        <label for="destino1" class="form-label">Acompañante 2:</label>
                        <input type="text" id="acompañante2" name="acompañante2" class="form-control">
                    </div>
                    <div class="col-xl-5 text-black m-1 col-sm-12">
                        <label for="destino3" class="form-label">Acompañante 3:</label>
                        <input type="text" id="acompañante3" name="acompañante3" class="form-control">
                    </div>
                    <div class="col-xl-5 text-black m-1 col-sm-12">
                        <label for="destino4" class="form-label">Acompañante 4:</label>
                        <input type="text" id="acompañante4" name="acompañante4" class="form-control">
                    </div>
                </div>

                <div class="row mt-3">
                    <h3 class="text-center">Recursos</h3>
                </div>
                <div class="row mt-3">
                    <div class="col-xl-3 col-sm-12">
                        <label for="destino2" class="form-label">Placa:</label>
                        <input type="text" id="placa" name="placa" class="form-control">
                    </div>
                    <div class="col-xl-6 col-sm-12">
                        <label for="destino2" class="form-label">Chofer:</label>
                        <input type="text" id="chofer" name="chofer" class="form-control">
                    </div>
                    <div class="col-xl-3 col-sm-12">
                        <label for="destino2" class="form-label">Kilometros:</label>
                        <input type="text" id="Kilometros" name="Kilometros" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <h3 class="text-center">Autoriza</h3>
                </div>
                <div class="row mt-3">
                    <div class="col-xl-6">
                        <label for="destino2" class="form-label">Funcionario:</label>
                        <input type="text" id="Funcionario" name="Funcionario" class="form-control">
                    </div>
                    <div class="col-xl-6">
                        <label for="destino2" class="form-label">Firma:</label>
                        <input type="text" id="Firma" name="Firma" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="d-flex justify-content-center mb-3 me-2 col-sm-12">
                        <button class="btn mt-4 fs-5 request-n" title="Rechazar Solicitud">
                            <i class="bi bi-trash"></i>
                        </button>
                        <button class="btn mt-4 fs-5 request-y" title="Aceptar Solicitud">
                            <i class="bi bi-check"></i>
                        </button>
                    </div>
                </div>
            </div>
    </form>
</div>
