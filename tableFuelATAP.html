<div id="spinnerContainer">
    <div class="loader"></div>
</div>
<div class="mt-3 fade-in">
    <div class="row justify-content-between align-items-center border-bottom m-2 p-2">
        <div class="col text-center">
            <br>
            <h1 class="text-wrap">Catálogo de Combustible ATAP</h1>
        </div>

        <div class="col-sm-3 search-bar input-group m-2">
            <span class="input-group-text" id="lupa">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Buscar..." id="searchFuel" aria-describedby="lupa">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col d-flex justify-content-end">
            <button class="btn btn-secondary me-2 print" onclick="exportToPDF()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Imprimir">
                <img src="img/icons8-print.svg" alt="Print Icon">
            </button>
            <button class="btn btn-secondary me-2 pdf" onclick="exportToPDF()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Exportar a PDF">
                <img src="img/icons8-pdf.svg" alt="PDF Icon">
            </button>
            <button class="btn btn-secondary me-2 excel" onclick="exportToExcel()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Exportar a Excel">
                <img src="img/icons8-excel.svg" alt="Excel Icon">
            </button>
        </div>
    </div>
    <div class="table-responsive-xxl mt-3">
        <table id="fuelTable" class="table table-light table-striped table-hover table-bordered"
               style="margin-left: 20px; margin-block: 10px;">
            <thead class="text-center" style="background-color: #094079; color: white;">
                <tr>
                    <th class="text-center" id="color-th">Chofer</th>
                    <th class="text-center" id="color-th">Unidad</th>
                    <th class="text-center" id="color-th">Número de Factura</th>
                    <th class="text-center" id="color-th">Número de Autorización</th>
                    <th class="text-center" id="color-th">Kilometraje</th>
                    <th class="text-center" id="color-th">Fecha</th>
                    <th class="text-center" id="color-th">Litros</th>
                    <th class="text-center" id="color-th">Monto (₡)</th>
                </tr>
            </thead>
            <tbody id="fuelTableBody">
                <!-- Aquí se cargan los registros de combustible -->
            </tbody>
        </table>
    </div>
</div>
<div data-script="js/tableFuelATAP.js"></div>
