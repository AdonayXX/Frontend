<div class="container mt-5 m-auto fade-in" style="max-width: 1100px;">
    <h1 class="mb-4 text-center">Registro de Unidades</h1>
    <form id="unitsForm" class="bg-light p-4 border rounded-3">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="unitNumber"><i class="bi bi-hash"></i> Número de Unidad</label>
                <input type="text" class="form-control" id="unitNumber" maxlength="20" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="resourceType"><i class="bi bi-building"></i> Tipo de Recurso</label>
                <div class="input-group">
                    <select class="form-select" id="resourceType" required>
                        <option selected disabled>Seleccionar tipo de recurso</option>
                        <!-- Aquí se cargan los tipos de recurso -->
                    </select>
                    <button class="btn btn-outline-secondary ms-2" type="button" id="btnAddResource"
                        data-bs-toggle="modal" data-bs-target="#addResourceModal"><i class="bi bi-plus"></i></button>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="unitType"><i class="bi bi-truck-front"></i> Tipo de Unidad</label>
                <div class="input-group">
                    <select class="form-select" id="unitType" required>
                        <option selected disabled>Seleccionar tipo de unidad</option>
                        <!-- Aquí se cargan los tipos de unidad -->
                    </select>
                    <button class="btn btn-outline-secondary ms-2" type="button" id="btnAddUnit" data-bs-toggle="modal"
                        data-bs-target="#addUnitModal"><i class="bi bi-plus"></i></button>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="assignedDriver"><i class="bi bi-person"></i> Chofer Designado</label>
                <select class="form-select" id="assignedDriver" required>
                    <option selected disabled>Seleccionar chofer</option>
                    <!-- Aquí se cargan los choferes -->
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="initialMileage"><i class="bi bi-speedometer"></i> Kilometraje Inicial</label>
                <input type="number" class="form-control" id="initialMileage" maxlength="6" min="0"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="currentMileage"><i class="bi bi-speedometer"></i> Kilometraje Actual</label>
                <input type="number" class="form-control" id="currentMileage" maxlength="6" min="0"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="capacityChairs"><i class="bi bi-people"></i> Capacidad de Asientos</label>
                <input type="number" class="form-control" id="capacityChairs" maxlength="2" min="0"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="capacityBed"><i class="bi bi-heart-pulse"></i> Capacidad de Camillas</label>
                <input type="number" class="form-control" id="capacityBeds" maxlength="2" min="0"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="totalCapacity"><i class="bi bi-truck"></i> Capacidad Total</label>
                <input type="number" class="form-control" id="totalCapacity" maxlength="2" min="0"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    readonly>
            </div>
            <div class="col-md-4 mb-3" id="mileageField">
                <label for="maintenanceMileage"><i class="bi bi-speedometer"></i> Kilometraje del Último
                    Mantenimiento</label>
                <input type="number" class="form-control" id="maintenanceMileage" maxlength="6" min="0"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    required>
            </div>
            <div class="col-md-4 mb-3" id="periodicityField">
                <label for="periodicity"><i class="bi bi-arrow-repeat"></i> Frecuencia del Mantenimiento</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="periodicity" maxlength="6" min="0"
                        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        required>
                    <span class="input-group-text">km</span>
                </div>
            </div>
            <div class="col-md-4 mb-3" id="advanceField">
                <label for="advance"><i class="bi bi-tools"></i> Adelanto del Mantenimiento</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="advance" maxlength="3" required>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="dekraDate"><i class="bi bi-calendar2-event"></i> Fecha de DEKRA</label>
                <input type="date" class="form-control" id="dekraDate" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="status"><i class="bi bi-exclamation-circle"></i> Estado</label>
                <select class="form-select" id="status" required>
                    <option value="1">Activa</option>
                    <option value="2">Inactiva</option>
                    <option value="3">En Mantenimiento</option>
                    <option value="4">Desechada</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-md-12 mb-3">
                <button type="submit" id="submit-unit-button" class="btn btn-primary text-white"
                    style="background-color: #094079; border-color: #094079; margin: 5px;"
                    onmouseover="this.style.backgroundColor='#073c64';"
                    onmouseout="this.style.backgroundColor='#094079';"><i class="bi bi-save"></i>
                    Guardar</button>
                <button type="submit" id="update-unit-button" class="btn btn-primary text-white"
                    style="background-color: #094079; margin: 5px;" onmouseover="this.style.backgroundColor='#073c64';"
                    onmouseout="this.style.backgroundColor='#094079';" disabled><i class="bi bi-arrow-clockwise"></i>
                    Actualizar</button>
                <button id="delete-unit-button" class="btn btn-danger text-white" style="margin: 5px;" disabled><i
                        class="bi bi-trash"></i> Eliminar</button>
            </div>
            <div class="col-md-12 mb-3 text-end">
                <button type="button" id="clean-button" class="btn btn-danger" style="display: none;"><i
                        class="bi bi-x-lg"></i></button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="addResourceModal" tabindex="-1" aria-labelledby="addResourceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#094079; color: white;">
                <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <h5 class="modal-title" id="addResourceModalLabel">Agregar Tipo de Recurso</h5>
                <button id="cerrarResourceType1" type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" style="text-align: center;">
                    <h4>Ingrese el nombre del nuevo tipo de recurso</h4>
                    <br>
                    <input type="text" id="addResource" class="form-control" placeholder="Ingrese el tipo de recurso..."
                        maxlength="20" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary me-2" id="btnResourceType"><i class="bi bi-save"></i>
                    Guardar</button>
                <button id="cerrarResourceType2" type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addUnitModal" tabindex="-1" aria-labelledby="addUnitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#094079; color: white;">
                <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <h5 class="modal-title" id="addUnitModalLabel">Agregar Tipo de Unidad</h5>
                <button id="cerrarUnitType1" type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" style="text-align: center;">
                    <h4>Ingrese el nombre del nuevo tipo de unidad y su capacidad</h4>
                    <br>
                    <input type="text" id="addUnit" class="form-control" placeholder="Ingrese el tipo de unidad..."
                        maxlength="20" required>
                    <br>
                    <input type="number" id="addCapacity" class="form-control"
                        placeholder="Ingrese la capacidad de la unidad..." maxlength="2" min="0"
                        oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary me-2" id="btnUnitType"><i class="bi bi-save"></i>
                    Guardar</button>
                <button id="cerrarUnitType2" type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteUnitModal" tabindex="-1" aria-labelledby="deleteUnitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#094079; color: white;">
                <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <h5 class="modal-title" id="deleteUnitModalLabel">Eliminar Unidad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" style="text-align: center;">
                    <h4 id="deleteConfirmationMessage"></h4>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-danger" id="confirmDelete" style="margin-right: 10px;"><i
                        class="bi bi-check2"></i>
                    Confirmar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="margin-left: 10px;"><i
                        class="bi bi-x-lg"></i> Cancelar</button>
            </div>
        </div>
    </div>
</div>
<div data-script="js/formUnits.js"></div>
