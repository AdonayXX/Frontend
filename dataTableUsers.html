<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabla de Usuarios</title>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>

<body>
    <div id="spinnerContainer">
        <div class="loader"></div>
    </div>
    
    <div class="fade-in">
        <div class=" row justify-content-between align-items-center border-bottom m-2 p-2">
            <div class="col text-center">
                <br>
                <h1 class="text-wrap">Catálogo de Usuarios</h1>
            </div>

            <div class=" col-sm-3 search-bar input-group m-2">
                <span class="input-group-text" id="lupa">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" id="searchUsers" placeholder="Buscar...">
            </div>
        </div>
        <div class="d-flex justify-content-end mb-3">
           <!--  <button class="btn btn-success bi bi-person-plus mx-4" data-bs-toggle="modal" data-bs-placement="top"
                data-bs-target="#addUserAdmin">


                Agregar Usuario
            </button> -->
        </div>
        <div class="table-responsive-xxl mt-3">
                <table class="table table-light table-striped table-hover table-bordered" id="tableUsers"
                style="margin-left: 20px; margin-block: 10px;">
                <thead class="text-center">
                    <tr>
                        <th class="text-center" id="color-th">Identificación</th>
                        <th class="text-center" id="color-th">Nombre Completo</th>
                        <th class="text-center" id="color-th">Correo electrónico</th>
                        <th class="text-center" id="color-th">Rol</th>
                        <th class="text-center" id="color-th">Estado</th>
                        <th class="text-center" id="color-th">Acciones</th>
                    </tr>
                </thead>
                <tbody id="users-body" class="text-start">
                   
                </tbody>

            </table>
        </div>
    </div>

    </div>
    <div class="modal fade mt-5" id="editUserAdmin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#094079; color: white;">
                    <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                    <h5 class="modal-title" id="ausenteModalLabel" style="text-align: center;">Editar Usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <div class="loader-overlay" id="loaderModalUserEdit">
                        <div class="loader"></div>
                    </div>
                    <form action="" method="post" id="formUserEdit" class="bg-light p-4 border rounded-3">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="userIdentificationEdit" class="form-label"><i
                                        class="bi bi-person-badge"></i> Identificación:</label>
                                <input type="text" id="userIdentificationEdit" name="userIdentificationEdit"
                                    class="form-control" maxlength="20" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="userNameEdit" class="form-label"><i class="bi bi-person"></i>
                                    Nombre:</label>
                                <input type="text" id="userNameEdit" name="userNameEdit" class="form-control" readonly
                                    maxlength="20">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="userFirstlastnameEdit" class="form-label"><i class="bi bi-person"></i>
                                    Primer Apellido:</label>
                                <input type="text" id="userFirstlastnameEdit" name="userFirstlastnameEdit"
                                    class="form-control" maxlength="20" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="userSecondlastnameEdit" class="form-label"><i class="bi bi-person"></i>
                                    Segundo Apellido:</label>
                                <input type="text" id="userSecondlastnameEdit" name="userSecondlastnameEdit"
                                    class="form-control" maxlength="20" readonly>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="userEmailEdit" class="form-label"><i class="bi bi-envelope"></i> Correo:</label>
                                <input type="email" id="userEmailEdit" name="userEmailEdit" class="form-control" maxlength="30"
                                    readonly>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="rol" class="form-label"><i class="bi bi-people"></i> Rol:</label>
                                <select required id="rol" name="rol" class="form-select">
                                    <option selected disabled value="">Seleccionar</option>
                                    <option hidden value="0">Desconocido</option>
                                    <option value="1">Administrador</option>
                                    <option value="2">Chófer</option>
                                    <option value="3">Consulta</option>
                                    <option value="4">Coordinador</option>
                                    <option value="5">Atap</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="userState" class="form-label"><i class="bi bi-toggle-on"></i> Estado:</label>
                                <select required id="userState" name="userState" class="form-select">
                                    <option selected disabled value="">Seleccionar</option>
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-md-3 mt-3">
                                <button id="saveCompanient" type="submit" class="btn btn-primary" title="Guardar"><i
                                        class="bi bi-save"></i> Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade mt-5" id="addUserAdmin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#094079; color: white;">
                    <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                    <h5 class="modal-title" id="ausenteModalLabel" style="text-align: center;">Registro Usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body mt-1">
                    <form action="" method="post" id="formRegisterUser" class="bg-light p-4 border rounded-3">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="userRegisterIdentification" class="form-label"><i
                                        class="bi bi-person-badge"></i> Identificación:</label>
                                <input type="text" id="userRegisterIdentification" name="userRegisterIdentification"
                                    class="form-control" maxlength="20" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="userRegisterName" userRegisterName class="form-label"><i
                                        class="bi bi-person"></i>
                                    Nombre:</label>
                                <input type="text" id="userRegisterName" name="userRegisterName" class="form-control"
                                    required maxlength="20">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="userRegisterFirstlastname" class="form-label"><i class="bi bi-person"></i>
                                    Primer Apellido:</label>
                                <input type="text" id="userRegisterFirstlastname" name="userRegisterFirstlastname"
                                    class="form-control" maxlength="20" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="userRegisterSecondlastname" class="form-label"><i class="bi bi-person"></i>
                                    Segundo Apellido:</label>
                                <input type="text" id="userRegisterSecondlastname" name="userRegisterSecondlastname"
                                    class="form-control" maxlength="20" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="userRegisterPassword1" alt="strongPass" class="form-label"><i
                                        class="bi bi-lock"></i>
                                    Contraseña:</label>
                                <input type="password" id="userRegisterPassword1" name="userRegisterPassword1"
                                    class="form-control" maxlength="30" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="userRegisterPassword2" class="form-label"><i class="bi bi-lock"></i> Repetir
                                    Contraseña:</label>
                                <input type="password" id="userRegisterPassword2" name="userRegisterPassword2"
                                    class="form-control" maxlength="30" required>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="userRegisterEmail" class="form-label"><i class="bi bi-envelope"></i>
                                    Correo:</label>
                                <input type="email" id="userRegisterEmail" name="userRegisterEmail" class="form-control"
                                    maxlength="30" required>
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-md-3 mt-3">
                                <button id="addUserButton" type="button" class="btn btn-primary" title="Guardar"><i
                                 class="bi bi-save"></i> Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade mt-5" id="confirmDeleteModalUser" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#094079; color: white;">
                    <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                    <h5 class="modal-title" id="ausenteModalLabel" style="text-align: center;">Confirmación de Eliminación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="bodyConfirm">
                        <!-- El contenido se actualizará dinámicamente -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <div data-script="js/tableUser.js"></div>
</body>

</body>

</html>
