<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Combustible</title>
</head>

<body>
    <div class="container mt-5 fade-in" style="max-width: 1100px;">
        <h1 class="mb-4 text-center">Registro de Combustible</h1>
        <form id="fuelForm" name="formFuel" class="bg-light p-4 border rounded-3">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="unidad" class="form-label"><i class="bi bi-truck"></i> Unidad</label>
                        <select class="form-control" id="unidad" name="unidad" required>
                            <!-- Aquí se cargan las unidades -->
                            <option value="" disabled selected>Selecciona la unidad</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="chofer" class="form-label"><i class="bi bi-person"></i> Chófer</label>
                        <select class="form-control" id="chofer" name="chofer" required>
                            <!-- Aquí se cargan los choferes -->
                            <option value="" disabled selected>Selecciona el chófer</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="kilometraje" class="form-label"><i class="bi bi-speedometer2"></i> Kilometraje de Recarga</label>
                        <input type="number" class="form-control" id="kilometraje" name="kilometraje" required maxlength="25">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="litros" class="form-label"><i class="bi bi-fuel-pump"></i> Litros Aproximados</label>
                        <input type="number" class="form-control" id="litros" name="litros" required maxlength="25">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group mb-3 input-with-symbol">
                        <label for="monto" class="form-label"><i class="bi bi-cash-stack"></i> Monto</label>
                        <div class="input-group">
                            <span class="input-group-text">₡</span>
                            <input type="number" class="form-control" id="monto" name="monto" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="lugar" class="form-label"><i class="bi bi-geo-alt"></i> Lugar</label>
                        <input type="text" class="form-control" id="lugar" name="lugar" required maxlength="50">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="fecha" class="form-label"><i class="bi bi-calendar"></i> Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="hora" class="form-label"><i class="bi bi-clock"></i> Hora</label>
                        <input type="time" class="form-control" id="hora" name="hora" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="tipoCombustible" class="form-label"><i class="bi bi-fuel-pump-fill"></i> Tipo de Combustible</label>
                        <select class="form-control" id="tipoCombustible" name="tipoCombustible" required>
                            <option value="" disabled selected>Selecciona el tipo de combustible</option>
                            <option value="gasolina">Gasolina</option>
                            <option value="diesel">Diesel</option>
                            <!-- Otras opciones de combustible -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="numeroFactura" class="form-label"><i class="bi bi-receipt"></i> Número de Factura</label>
                        <input type="text" class="form-control" id="numeroFactura" name="numeroFactura" required maxlength="50">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="numeroAutorizacion" class="form-label"><i class="bi bi-key"></i> Número de Autorización</label>
                        <input type="text" class="form-control" id="numeroAutorizacion" name="numeroAutorizacion" required maxlength="50">
                    </div>
                </div>
            </div>
            <br>
            <div class="row text-center">
                <div class="col-md-12 mb-3">
                    <button type="submit" id="btnGuardar" class="btn text-white" style="background-color: #094079; border-color: #094079; margin: 5px;" onmouseover="this.style.backgroundColor='#073c64';" onmouseout="this.style.backgroundColor='#094079';"><i class="bi bi-save"></i> Guardar</button>
                    <button type="submit" id="btnActualizar" class="btn btn-primary text-white" style="background-color: #094079; margin: 5px;" onmouseover="this.style.backgroundColor='#073c64';" onmouseout="this.style.backgroundColor='#094079';" disabled><i class="bi bi-arrow-clockwise"></i> Actualizar</button>
                    <button type="submit" id="btnEliminar" class="btn btn-danger text-white" style="margin: 5px;" disabled><i class="bi bi-trash"></i> Eliminar</button>
                </div>
                <div class="col-md-12 mb-3 text-end">
                    <button type="button" id="btnLimpiar" class="btn btn-danger" style="display: none;"><i class="bi bi-x-lg"></i></button>
                </div>
            </div>
        </form>
    </div>
    <div data-script="js/fuel.js"></div>
</body>

</html>
