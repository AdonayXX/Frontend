<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/animation.css">
    <link rel="stylesheet" href="/style/inicio.css">
</head>

<body>
    <div class="containerInicio mt-5 fade-in p-4">
        <h1 class="mb-4 text-center">Módulos</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
       
            <div class="col">
                <div class="card text-center p-3">
                    <i class="bi bi-person-add" style="font-size: 2rem;"></i>
                    <h2 class="h5 mt-2">Registro de Pacientes</h2>
                </div>
            </div>
            <div class="col">
                <div class="card text-center p-3" onclick="loadConten('formAppointment.html', 'mainContent')">
                    <i class="bi bi-calendar-event" style="font-size: 2rem;"></i>
                    <h2 class="h5 mt-2">Registro de Citas</h2>
                </div>
            </div>
            <div class="col">
                <div class="card text-center p-3">
                    <i class="bi bi-truck-front" style="font-size: 2rem;"></i>
                    <h2 class="h5 mt-2">Registro de Unidades</h2>
                </div>
            </div>
            <div class="col">
                <div class="card text-center p-3">
                    <i class="bi bi-geo-alt" style="font-size: 2rem;"></i>
                    <h2 class="h5 mt-2">Registro de Ubicaciones</h2>
                </div>
            </div>
            <div class="col">
                <div class="card text-center p-3">
                    <i class="bi bi-journal-medical" style="font-size: 2rem;"></i>
                    <h2 class="h5 mt-2">Catálogo de Pacientes</h2>
                </div>
            </div>
            <div class="col">
                <div class="card text-center p-3" onclick="loadConten('formRegisterTrips.html', 'mainContent')">
                    <i class="bi bi-map" style="font-size: 2rem;"></i>
                    <h2 class="h5 mt-2">Registro de Viajes</h2>
                </div>
            </div>
            <div class="col">
                <div class="card text-center p-3">
                    <i class="bi bi-receipt" style="font-size: 2rem;"></i>
                    <h2 class="h5 mt-2">Solicitudes de Vales</h2>
                </div>
            </div>
            <div class="col">
                <div class="card text-center p-3">
                    <i class="bi bi-file-earmark-text" style="font-size: 2rem;"></i>
                    <h2 class="h5 mt-2">Reportes Varios</h2>
                </div>
            </div>
          
        </div>
        <div class="row g-4 last-row mt-4">
            <div class="col-md-6 col-lg-3">
                <div class="card text-center p-3">
                    <i class="bi bi-view-stacked" style="font-size: 2rem;"></i>
                    <h2 class="h5 mt-2">Dashboard Informativo</h2>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card text-center p-3">
                    <i class="bi bi-tools" style="font-size: 2rem;"></i>
                    <h2 class="h5 mt-2">Registro de Mantenimiento</h2>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="dinamicContent.js"></script>
</body>

</html>
