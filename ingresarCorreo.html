<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASU</title>
    <link rel="icon" href="img/Logo-CCSS-CostaRica-negro.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid d-flex vh-100">
        <div id="6" name="formLogin" class="form-container m-auto">
            <br>
            <p class="title">Ingrese su correo</p>
            <form class="form" id="formLogin" method="post">
                <div class="form-group input-container">
                    <input id="emailUsuario" type="email" class="form-control input" placeholder="Email" required
                        maxlength="30">
                </div>

                <div class="alert-message">
                    <p>Un correo electrónico con un enlace para restablecer su contraseña será enviado. Por favor,
                        revise su bandeja de entrada, así como la carpeta de spam y otros correos.</p>
                </div>

                <button id="confirmarCorreo" type="submit" class="form-btn">Enviar</button>
            </form>
            <img class="logo" src="/img/Logo CCSS Negro.png" alt="">
        </div>
    </div>
    
    <div id="toast-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/correo.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
