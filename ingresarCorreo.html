<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Correo</title>
    <link rel="icon" href="img/Logo-CCSS-CostaRica-negro.png">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="assets/bootstrap-icons/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid d-flex vh-100">
        <div id="6" name="formLogin" class="form-container m-auto">
            <br>
            <p class="title">Ingrese su correo</p>
            <form class="form" id="formLogin" method="post">
                <div class="form-group input-container">
                    <input id="emailUsuario" type="email" class="form-control input" placeholder="Email" required
                        maxlength="30">
                </div>

                <div class="alert-message">
                    <p>Un correo electrónico con un código para restablecer su contraseña será enviado. Por favor,
                        revise su bandeja de entrada, así como la carpeta de spam y otros correos.</p>
                </div>

                <button id="confirmarCorreo" type="submit" class="form-btn">Enviar</button>
            </form>
            <img class="logo" src="/img/Logo CCSS Negro.png" alt="">
        </div>
    </div>

    <div id="toast-container"></div>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="./js/correo.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
