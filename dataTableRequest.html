<div id="spinnerContainer">
    <div class="loader"></div>
</div>

<div class="fade-in">
    <div class="row justify-content-between align-items-center border-bottom m-2 p-2">
        <div class="col text-center">
            <br>
            <h1 class="text-wrap">Solicitudes de Vales</h1>
        </div>
        <div class="col-sm-3 search-bar input-group m-2">
            <span class="input-group-text" id="lupa">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control" id="searchVale" placeholder="Buscar...">
        </div>
    </div>

    <div class="row mb-3" style="justify-content: center; text-align: center;">
        <div class="col-md-4">
            <label for="fechaCita" class="form-label">Buscar por Fecha</label>
            <input type="date" id="fechaVale" class="form-control" style="text-align: center;">
        </div>

        <div class="col-md-4">
            <label for="seleccionar-estado" class="form-label">Buscar por Estado</label>
            <select class="form-select" id="seleccionar-estado">
                <option value="VerTodo" selected class="text-center">Visualizar Todo</option>
                <option value="Aprobado" class="text-center">Aprobado</option>
                <option value="Rechazado" class="text-center">Rechazado</option>
                <option value="Pendiente" class="text-center">Pendiente</option>
            </select>
        </div>

    </div>


    <div class="mt-3 fade-in">
        <div class="d-flex justify-content-end mb-3">
            <button id="saveBtn" class="btn btn-secondary me-2 pdf" onclick="exportToPDF('tableRequest','Vales')" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Exportar a PDF">
                <img src="img/icons8-pdf.svg" alt="PDF Icon">
            </button>
            <button class="btn btn-secondary me-2 excel" onclick="exportToExcel('tableRequest', 'Vales')" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Exportar a Excel">
                <img src="img/icons8-excel.svg" alt="Excel Icon">
            </button>
        </div>

        <div class="table-responsive-xxl mt-3">
            <table id="tableRequest" class="table table-light table-striped table-hover table-bordered"
                id="TableAppointment" style="margin-left: 20px; cursor: pointer; margin-block: 10px;">
                <thead>
                    <tr>
                        <th class="text-center" id="color-th">ID</th>
                        <th class="text-center" id="color-th">Fecha Solicitada</th>
                        <th class="text-center" id="color-th">Solicitante</th>
                        <th class="text-center" id="color-th">Motivo</th>
                        <th class="text-center" id="color-th">Estado</th>
                        <th class="text-center" id="color-th">Coordinar</th>
                    </tr>
                </thead>
                <tbody id="tableRequestBody" class="text-center">
                    <th>-----</th>
                    <th>-----</th>
                    <th>-----</th>
                    <th>-----</th>
                    <th>-----</th>
                    <th>-----</th>
                </tbody>
            </table>
        </div>
    </div>
    <div data-script="js/request.js"></div>
    <div data-script="js/dataexport.js"></div>
    <div data-script="js/exportarpdf.js"></div>
