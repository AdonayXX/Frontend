<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de citas</title>
</head>

<body>

    <div class="container mt-5 fade-in" style="max-width: 1100px;">
        <h1 class="mb-4 text-center">Agendar Cita</h1>
        <form name="formAppointment" id="2" class="bg-light p-4 border rounded-3">
            <div class="form-section mt-1">
                <h2>Datos del paciente:</h2>
                <div class="row mb-3 mt-3">
                    <div class="col-md-4 mt-2">
                        <label for="tipoIdentificacion" class="form-label">Tipo de Identificación:</label>
                        <select id="tipoIdentificacion" name="tipoIdentificacion" class="form-select">
                            <option value="Cedula">Cédula Nacional</option>
                            <option value="Asegurado">Asegurado</option>
                            <option value="Interno">Interno</option>
                        </select>
                    </div>
                    <div class="col-md-4 mt-2">
                        <label for="identificacion" class="form-label">Identificación:</label>
                        <input type="text" id="identificacion" name="identificacion" class="form-control" >
                    </div>
                    <div class="col-md-4 mt-2">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" readonly>
                    </div>
                </div>
                <div class="row mt-2">
                  
                    <div class="col-md-4 mb-3">
                        <label for="primerApellido" class="form-label">Primer Apellido:</label>
                        <input type="text" id="primerApellido" name="primerApellido" class="form-control" readonly>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="segundoApellido" class="form-label">Segundo Apellido:</label>
                        <input type="text" id="segundoApellido" name="segundoApellido" class="form-control" readonly>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="telefono1" class="form-label">Teléfono 1:</label>
                        <input type="text" id="telefono1" name="telefono1" class="form-control" readonly>
                    </div>
                </div>
                <div class="row">
                   
                    <div class="col-md-3 mb-3">
                        <label for="telefono2" class="form-label">Teléfono 2:</label>
                        <input type="text" id="telefono2" name="telefono2" class="form-control" readonly>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="condicion" class="form-label">Condición:</label>
                        <select id="condicion" name="condicion" class="form-select">
                            <option value="Verde">Verde</option>
                            <option value="Amarillo">Amarillo</option>
                            <option value="Rojo">Rojo</option>

                        </select>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Prioridad:</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="prelacion">
                            <label class="form-check-label" for="prelacion">SI</label>
                        </div>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label class="form-label">Camilla:</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="camilla">
                            <label class="form-check-label" for="camilla">SI</label>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <textarea id="direccion" name="direccion" class="form-control" readonly ></textarea>  
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="diagnostico" class="form-label">Diagnostico:</label>
                        <textarea id="diagnostico" name="diagnostico" class="form-control" required></textarea>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="row align-items-center">
                    <h2 class="col-auto">Seleccione el acompañante:</h2>
                    <div class="col-auto ms-auto">
                        <button  id="addAcompananteBtn"  type="button" class="btn btn-outline-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
                                <path
                                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path
                                    d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />
                            </svg>
                        </button>
                        <button type="button" class="btn btn-outline-danger" id="removeAcompananteBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                fill="currentColor" class="bi bi-person-fill-dash" viewBox="0 0 16 16">
                                <path
                                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M11 12h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1m0-7a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                <path
                                    d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />
                            </svg>
                        </button>

                    </div>
                </div>
                <div class="companions-container d-flex flex-wrap">
                    <div id="acompanante1" class="mb-2 flex-fill" style="display: none;">
                        <label for="acompananteNombre1" class="form-label mt-1 mb-3">Acompañante 1:</label>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <select type="text" id="acompananteNombre1" name="acompananteNombre1" class="form-control" placeholder="Nombre">
                                    <option disabled selected value>Seleccionar Acompañante</option>
                                </select>
                                
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteApellido1_1" name="acompananteApellido1_1" class="form-control" placeholder="1° Apellido">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteApellido2_1" name="acompananteApellido2_1" class="form-control" placeholder="2° Apellido">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteTelefono1_1" name="acompananteTelefono1_1" class="form-control" placeholder="Teléfonos">
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="" class="form-label">Parentesco:</label>
                                <input type="text"  id="acompananteParentesco1" name="acompananteParentesco1"class="form-control" placeholder="Parentesco">
                            </div>
                        </div>
                    </div>
                
                    <div id="acompanante2" class="mb-2 flex-fill" style="display: none;">
                        <label for="acompananteNombre2" class="form-label mb-3">Acompañante 2:</label>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <select type="text" id="acompananteNombre2" name="acompananteNombre2"
                                    class="form-control" placeholder="Nombre">
                                    <option disabled selected value>Seleccionar Acompañante</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteApellido1_2" name="acompananteApellido1_2"
                                    class="form-control" placeholder="1° Apellido">
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteApellido2_2" name="acompananteApellido2_2"
                                    class="form-control" placeholder="2° Apellido">
                            </div>

                            <div class="col-md-3 mb-3">
                                <input type="text" id="acompananteTelefono1_2" name="acompananteTelefono1_2"
                                    class="form-control" placeholder="Teléfonos">
                            </div>
                          
                          
                            <div class="col-md-2 mb-3">
                                <label for="" class="form-label">Parentesco:</label>
                                <input type="text"  id="acompananteParentesco2" name="acompananteParentesco2"class="form-control" placeholder="Parentesco">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Datos de la Cita:</h2>
                <div class="row mb-3 mt-5">
                    <div class="col-md-3">
                        <label class="form-label" for="traslado">Traslado:</label>
                        <select id="traslado" name="traslado" class="form-select">
                            <option value="Local">Local</option>
                        </select>
                    </div>
                    <div class="col-md-3 mt-1">
                        <label for="destino" class="form-label">Destino:</label>
                        <select id="destino" name="destino" class="form-select">
                            <option disabled selected value> -- Seleccione un destino -- </option>
                        </select>
                    </div>
                
                    <div class="col-md-3 mt-1">
                        <label for="especialidad" class="form-label">Especialidad:</label>
                        <select id="especialidad" name="especialidad" class="form-select">
                            <option disabled selected value> -- Seleccione una especialidad -- </option>
                            <option value="MedicinaGeneral">REGISTROS MEDICOS</option>
                        </select>
                    </div>
                    <div class="col-md-3 mt-1">
                        <label for="fechaCita" class="form-label">Fecha:</label>
                        <input type="date" id="fechaCita" name="fechaCita" class="form-control date-input">
                    </div>
                    <div class="col-md-3 mt-1">
                        <label for="horaCita" class="form-label">Hora:</label>
                        <input type="time" id="horaCita" name="horaCita" class="form-control">
                    </div>

                </div>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-primary me-2" data-bs-toggle="tooltip" data-bs-placement="top"
                    title="Guardar Viaje" id="btnGuardar">
                    <i class="bi bi-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
    <script src="js/dates.js"></script>
    <div data-script="js/companions.js"></div>
    <div data-script="js/appointments.js"></div>



</body>

</html>
