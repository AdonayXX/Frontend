<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASU</title>
    <link rel="icon" href="img/Logo-CCSS-CostaRica-negro.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid d-flex vh-100">
        <div id="6" name="formLogin" class="form-container m-auto">
            <br>
            <p class="title">Cambio de Contraseña</p>
            <form class="form" id="formLogin" method="post">
                <div class="form-group input-container">
                    <input id="userPassword2" type="password" class="form-control input" placeholder="Contraseña"
                        required maxlength="30">
                    <i class="bi bi-eye toggle-password" id="togglePassword2"></i>
                </div>
                <div class="form-group input-container">
                    <input id="userPassword3" type="password" class="form-control input"
                        placeholder="Confirmar contraseña" required maxlength="30">
                    <i class="bi bi-eye toggle-password" id="togglePassword3"></i>
                </div>

                <button id="confirmar" type="submit" class="btn form-btn">Confirmar</button>
            </form>
            <img class="logo" src="/img/Logo CCSS Negro.png" alt="">
        </div>

        <script>
            document.getElementById('togglePassword2').addEventListener('click', function () {
                const passwordField = document.getElementById('userPassword2');
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('bi-eye-slash');
                this.classList.toggle('bi-eye');
            });

            document.getElementById('togglePassword3').addEventListener('click', function () {
                const passwordField = document.getElementById('userPassword3');
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('bi-eye-slash');
                this.classList.toggle('bi-eye');
            });

            document.getElementById("confirmar").addEventListener("click", function (event) {
                event.preventDefault();
                var contra1 = document.getElementById("userPassword2").value;
                var contra2 = document.getElementById("userPassword3").value;
                if (contra1 === contra2 && contra1 !== "" && contra2 !== "") {
                    showToast("¡Éxito!", "Contraseña actualizada correctamente");
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 3500);
                } else {
                    showToast("Atención", "Las contraseñas no coinciden.");
                }
            });
        </script>

        <div id="toast-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
