<!-- //MODAL DE GENERALES -->

<div class="modal fade" id="generalModal" tabindex="-1" aria-labelledby="ausenteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#094079; color: white;">
                <img src="./img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <h5 class="modal-title" id="ausenteModalLabel" style="text-align: center; margin-left: 4px;">Reportes
                    Generales</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3" style="text-align: center;">
                    <div class="mt-3 fade-in">
                        <div class="row mt-3">
                            <div class="col d-flex justify-content-end">

                                <button class="btn btn-secondary me-2 pdf" onclick="generalesPdf()"
                                    data-bs-toggle="tooltip" data-bs-placement="top" title="Exportar a PDF">
                                    <img src="./img/icons8-pdf.svg" alt="PDF Icon">
                                </button>
                                <button class="btn btn-secondary me-2 excel" onclick="generalesExcel()"
                                    data-bs-toggle="tooltip" data-bs-placement="top" title="Exportar a Excel">
                                    <img src="./img/icons8-excel.svg" alt="Excel Icon">
                                </button>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col d-flex justify-content-center">
                                <div class="col-md-5 mt-1 m-3 text-center">
                                    <label for="from">De:</label>
                                    <input type="date" id="from" name="from" class="form-control">
                                </div>
                                <div class="col-md-5 mt-1 m-3 text-center">
                                    <label for="to">Hasta:</label>
                                    <input type="date" id="to" name="to" class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FIN DE MODAL DE GENERALES -->
