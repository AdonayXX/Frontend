<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Efectuadas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<style>
    td,
    tr {
        text-align: center;
    }
</style>


<body>
    <div class="mt-3 fade-in">
        <div class="row justify-content-between align-items-center border-bottom m-2 p-2">
            <div class="col text-center">
                <br>
                <h1 class="text-wrap">Citas Efectuadas</h1>
            </div>

            <div class="col-sm-3 search-bar input-group m-2">
                <input type="text" class="form-control" placeholder="Buscar...">
            </div>
        </div>

        <div class="row mb-3" style="justify-content: center; text-align: center;">
            <div class="col-md-4">
                <label for="unidades" class="form-label">Unidades</label>
                <select id="unidades" class="form-select">
                    <option selected>Seleccionar Unidad...</option>
                    <option value="1">Unidad 1</option>
                    <option value="2">Unidad 2</option>
                    <option value="3">Unidad 3</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="fechaInicio" class="form-label">Fecha Cita</label>
                <input type="date" id="fechaInicio" class="form-control">
            </div>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-secondary me-2 print" onclick="exportToPDF()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Imprimir">
                <img src="img/icons8-print.svg" alt="Print Icon">
            </button>
            <button class="btn btn-secondary me-2 pdf" onclick="exportToPDF()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Exportar a PDF">
                <img src="img/icons8-pdf.svg" alt="PDF Icon">
            </button>
            <button class="btn btn-secondary me-2 excel" onclick="exportToExcel()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Exportar a Excel">
                <img src="img/icons8-excel.svg" alt="Excel Icon">
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-light table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Paciente</th>
                        <th>Fecha</th>
                        <th>Destino</th>
                        <th class="narrow-col">Ver Más</th>
                    </tr>
                </thead>
                <tbody id="viajesTableBody">
                    <!-- Acá se cargaran los datos de la cita -->
                    <tr>
                        <td>-------------</td>
                        <td>-------------</td>
                        <td>-------------</td>
                        <td>-------------</td>
                        <td> <button class="btn btn-outline-primary btn-sm" id="ShowTableAccomp" data-bs-toggle="modal"
                                data-bs-target="#showAccomp"><i class="bi bi-eye"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>-------------</td>
                        <td>-------------</td>
                        <td>-------------</td>
                        <td>-------------</td>
                        <td> <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"><i
                                    class="bi bi-eye"></i></button>
                        </td>

                    </tr>
                    <tr>
                        <td>-------------</td>
                        <td>-------------</td>
                        <td>-------------</td>
                        <td>-------------</td>
                        <td> <button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal"><i
                                    class="bi bi-eye"></i></button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ausenteModal" tabindex="-1" aria-labelledby="ausenteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#094079; color: white;">
                    <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                    <h5 class="modal-title" id="ausenteModalLabel">Información Adicional</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3" style="text-align: center;">
                        <!-- Acá se cargaran los datos del acompañante -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="mostrarCitas.js"></script>

</html>
