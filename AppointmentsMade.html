<style>
    td,
    tr {
        text-align: center;
    }

    @media(max-width: 449px) {
        #labelfila {
            margin-top: 10px;
        }
    }

    @media(max-width: 507px) {
        #botones {
            margin-top: 15px;
        }
    }

    #spinnerContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80%;
        margin-top: 46px;
    }

    .loader {
        width: 50px;
        aspect-ratio: 1;
        border-radius: 50%;
        background:
            radial-gradient(farthest-side, #094079 94%, #0000) top/8px 8px no-repeat,
            conic-gradient(#0000 30%, #094079);
        mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
        -webkit-mask: radial-gradient(farthest-side, #0000 calc(100% - 8px), #000 0);
        animation: l13 0.7s infinite linear;
    }

    @keyframes l13 {
        100% {
            transform: rotate(1turn);
        }
    }
</style>

<body>

    <div id="spinnerContainer">
        <div class="loader"></div>
    </div>

    <div class="mt-3 fade-in">
        <div class="row justify-content-between align-items-center border-bottom m-2 p-2">
            <div class="col text-center">
                <br>
                <h1 id="tituloCitas" class="text-wrap">Citas Iniciadas</h1>
            </div>

            <div class="col-sm-3 search-bar input-group m-2">
                <span class="input-group-text" id="lupa">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" placeholder="Buscar..." id="searchAppointment">
            </div>
        </div>

        <div class="row mb-3" style="justify-content: center; text-align: center;">
            <div class="col-md-4">
                <label for="fechaCita" class="form-label">Buscar por Fecha</label>
                <input type="date" id="fechaCita" class="form-control" style="text-align: center;">
            </div>

            <div class="col-md-4">
                <label for="seleccionar-estado" class="form-label">Buscar por Estado</label>
                <select class="form-select" id="seleccionar-estado">
                    <option value="Iniciada" selected class="text-center">Iniciada</option>
                    <option value="Finalizada" class="text-center">Finalizada</option>
                    <option value="Cancelada" class="text-center">Cancelada</option>
                    <option value="Asignada" class="text-center">Asignada</option>
                </select>
            </div>

        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-end">
                <button class="btn btn-secondary me-2 print" onclick="exportToPDF()" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Imprimir">
                    <img src="img/icons8-print.svg" alt="Print Icon">
                </button>
                <button class="btn btn-secondary me-2 pdf" onclick="exportToPDF()" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Exportar a PDF">
                    <img src="img/icons8-pdf.svg" alt="PDF Icon">
                </button>
                <button class="btn btn-secondary me-2 excel" onclick="exportToExcel()" data-bs-toggle="tooltip"
                    data-bs-placement="top" title="Exportar a Excel">
                    <img src="img/icons8-excel.svg" alt="Excel Icon">
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-light table-striped table-hover table-bordered" id="TableAppointment"
                style="margin-left: 20px;">
                <thead class="text-center">
                    <tr>
                        <th class="text-center">IdCita</th>
                        <th class="text-center">Paciente</th>
                        <th class="text-center">Fecha</th>
                        <th class="text-center">Hora</th>
                        <th class="text-center">Destino</th>
                        <th class="text-center">Estado</th>
                        <th class="narrow-col">Información</th>
                        <th class="narrow-col">Editar</th>
                    </tr>
                </thead>
                <tbody id="viajesTableBody">
                    <!-- Acá se cargarán los datos de la cita -->
                </tbody>
            </table>
        </div>
        <br>

    </div>

    <!-- Modal -->
    <!-- Modal para mostrar la información adicional -->
    <div class="modal fade" id="AcompananteModal" tabindex="-1" aria-labelledby="ausenteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#094079; color: white;">
                    <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                    <h5 class="modal-title" id="ausenteModalLabel" style="text-align: center;">Información Adicional
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3" style="text-align: center;">
                        <div class="table-responsive">
                            <table class="table table-light table-striped table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>UbicaciónOrigen</th>
                                        <th>Traslado</th>
                                        <th>Camilla</th>
                                        <th>Diganostico</th>
                                        <th>Especialidad</th>
                                        <th>Condición</th>
                                        <th>Prioridad</th>
                                        <th>Acompañante1</th>
                                        <th>Acompañante2</th>
                                    </tr>
                                </thead>
                                <tbody id="AcompananteTableBody">
                                    <!-- Los datos se cargarán aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Modal -->
    <div class="modal fade mt-5" id="editarModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#094079; color: white;">
                    <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                    <h5 class="modal-title" id="ausenteModalLabel" style="text-align: center;">Editar Cita</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalFormEdit">
                    <div class="container fade-in" style="max-width: 1100px;">
                        <form id="formEditarCita" method="post" class="bg-light p-4 border rounded-3">

                            <div class="form-section">
                                <h2 class="text-center">Datos de la Cita</h2>
                                <br>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label"><i></i>Id Cita</label>
                                        <input required type="text" id="editarIdCita" name="identificacion"
                                            class="form-control" maxlength="20" readonly>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label"><i></i>Nombre Paciente</label>
                                        <input required type="text" id="editarNombrePaciente" name="identificacion"
                                            class="form-control" maxlength="20" readonly>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label"><i></i>Fecha Cita</label>
                                        <input type="date" id="editarFechaCita" name="fechaCita"
                                            class="form-control date-input">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label"><i></i>Hora Cita</label>
                                        <input type="time" id="editarHora" name="horaCita"
                                            class="form-control date-input">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label"><i></i>Destino</label>
                                        <select name="idUbicacionDestino" id="seleccionar-destino"
                                            class="form-control"></select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label"><i></i>Estado</label>
                                        <input required type="text" id="editarEstado" name="estadoCita"
                                            class="form-control" maxlength="20" readonly>
                                    </div>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-secondary m-2"
                                            data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" id="confirmarEditarCita"
                                            class="btn btn-primary m-2">Guardar Cambios</button>
                                    </div>
                                </div>

                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div data-script="js/appointmentsMade.js"></div>
