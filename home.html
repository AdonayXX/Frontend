<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
    <div class="homecont fade-in rounded-2">
        <div class="datosint row p-2 m-4 mt-5">
            <div class="header-C ">
                <h2 class="text-center">Bienvenido al Sistema de Gestión de Transporte</h2>
                <div id="fecha" class="date-Home"></div>
            </div>
            <div class="datosint mt-5 mb-1"></div>
            <!-- Detalles de Unidades -->
            <div class="row justify-content-center g-0 mb-4">
                <div class="row m-1 p-2">
                    <h4 class="text-start mt-3">Detalles de Unidades</h4>
                </div>
                <!-- Unidad Disponible -->
                <div class="datosinf col-sm-3 m-4 p-1 rounded shadow">
                    <div class="row justify-content-center">
                        <div class="img-inf col p-3 text-center d-flex align-items-center justify-content-center">
                            <img style="background-color: #4276ad;width: 70px; height: 70px; border: none;"  src="./img/geo-alt.svg" alt="Unidad Disponible">
                        </div>
                        <div class="info col py-2 m-1">
                            <h6 class="text-wrap text-center text-dark">Viajes Finalizados del Año:</h6>
                            <h3 id="contadorViajesFinalizados" class="fs-2 text-wrap text-center text-dark m-2 p-1">0</h3>
                        </div>
                    </div>
                </div>
                <!-- Unidad 001-001 -->
                <div class="datosinf col-sm-3 m-4 p-1 rounded shadow">
                    <div class="row justify-content-center">
                        <div class="img-inf col p-3 text-center d-flex align-items-center justify-content-center">
                            <img style="background-color: #42ad4d;width: 70px; height: 70px; border: none;"  src="./img/calendar-check.svg" alt="Unidad 001-001">
                        </div>
                        <div class="info col py-2 m-1">
                            <h6 class="text-wrap text-center text-dark">Citas Finalizadas del Año:</h6>
                            <h3 id="contadorCitasFinalizadas" class="fs-2 text-wrap text-center text-dark m-2 p-1">0</h3>
                        </div>
                    </div>
                </div>
                <!-- Total Viajes -->
                <div class="datosinf col-sm-3 m-4 p-1 rounded shadow">
                    <div class="row justify-content-center">
                        <div class="img-inf col p-3 text-center d-flex align-items-center justify-content-center">
                            <img style="background-color: #ad4242; width: 70px; height: 70px; border: none;" src="./img/calendar-x.svg" alt="Total Viajes">
                        </div>
                        <div class="info col py-2 m-1">
                            <h6 class="text-wrap text-center text-dark">Citas Canceladas del Año:</h6>
                            <h3 id="contadorCitasCanceladas" class="fs-2 text-wrap text-center text-dark m-2 p-1">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Part 2: Próximos Viajes -->
        <div class="datosint row p-2 m-4">
            <div class="row m-1 p-2">
                <h4 class="text-center text-md-start mt-3">Próximos Viajes</h4>
            </div>
            <div class="row justify-content-center g-0 p-1 mb-5 contador" id="proximosViajesContainer">  
            </div>
        </div>
        
        <!-- Part 3: Próximos Mantenimientos -->
        <div class=" row p-2 m-4 d-flex justify-content-center">
                <div class="row m-1 p-2">
                    <h4 class="text-center text-md-start mt-3">Próximos Eventos</h4>
                </div>
                <div class="row d-flex justify-content-center g-0 p-1" id="proximosDekra">
                    <!-- Contenido de proximosDekra -->
                </div>
                <div class="row d-flex justify-content-center g-0 p-1" id="proximoschoferes">
                    <!-- Contenido de proximoschoferes -->
                </div>
                <div class="row d-flex justify-content-center g-0 p-1" id="proximosMantenimientoKilometraje">
                    <!-- Contenido de proximosMantenimientoKilometraje -->
                </div>
          
        </div>
        
    <div data-script="js/home.js"></div>
</body>
</html>
