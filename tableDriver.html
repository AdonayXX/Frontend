<div id="spinnerContainer">
    <div class="loader"></div>
</div>

<div class="mt-3 fade-in">
    <div class="row justify-content-between align-items-center border-bottom m-2 p-2">
        <div class="col text-center">
            <br>
            <h1 class="text-wrap">Catálogo de Choferes</h1>
        </div>

        <div class="col-sm-3 search-bar input-group m-2">
            <span class="input-group-text" id="lupa">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Buscar..." id="searchDrivers" aria-describedby="lupa">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col d-flex justify-content-end">
            <button class="btn btn-secondary me-2 print" onclick="exportToPDF()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Imprimir">
                <img src="img/icons8-print.svg" alt="Print Icon">
            </button>
            <button class="btn btn-secondary me-2 pdf" onclick="exportToPDF()" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Exportar a PDF">
                <img src="img/icons8-pdf.svg" alt="PDF Icon">
            </button>
            <button class="btn btn-secondary me-2 excel" onclick="exportToExcel('driverTable' , 'Choferes')" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Exportar a Excel">
                <img src="img/icons8-excel.svg" alt="Excel Icon">
            </button>
        </div>
    </div>
    <div class="table-responsive-xxl mt-3">
        <table id="driverTable" class="table table-light table-striped table-hover table-bordered" id="TableAppointment"
        style="margin-left: 20px; margin-block: 10px;">
            <thead class="text-center" style="background-color: #094079; color: white;">
                <tr>
                    <th class="text-center" id="color-th">Nombre Completo</th>
                    <th class="text-center" id="color-th">Cédula</th>
                    <th class="text-center" id="color-th">Teléfono</th>
                    <th class="text-center" id="color-th">Tipo Sangre</th>
                    <th class="text-center" id="color-th">Tipo Licencia</th>
                    <th class="text-center" id="color-th">Vencimiento Licencia</th>
                    <th class="text-center" id="color-th">Estado</th>
                    <th class="text-center" id="color-th">Contacto Emergencia</th>
                </tr>
            </thead>
            <tbody id="choferTableBody">
                <!-- Aquí se cargan los choferes registrados -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para mostrar la información de contacto de emergencia -->
<div class="modal fade" id="emergencyContactModal" tabindex="-1" aria-labelledby="emergencyContactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#094079; color: white;">
                <img src="img/LogoCCSS.png" class="img-fluid p-md-1" alt="" width="50px" height="50px">
                <h5 class="modal-title" id="emergencyContactModalLabel">Información de Contacto de Emergencia</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="table-responsive">
                    <table class="table table-light table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th id="color-th">Nombre Completo</th>
                                <th id="color-th">Teléfono</th>
                            </tr>
                        </thead>
                        <tbody id="emergencyContactTableBody">
                            <!-- Aquí se cargan los contactos de emergencia -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div data-script="js/tableDriver.js"></div>
<div data-script="js/dataexport.js"></div>
